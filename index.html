        }

            padding: 20px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {

            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

            }
        }
        
        .section {

            border-radius: 15px;
            padding: 25px;

            color: #182848;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #4b6cb7;
        }
        
        .grade-selector {
            margin-bottom: 20px;
        }
        
        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .grade-btn {

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(75, 108, 183, 0.3);
        }

        }

        }

            font-weight: bold;
            color: #182848;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

            color: #4b6cb7;
            font-weight: bold;
            padding: 10px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);

        .detail-content {
            text-align: center;
        }
        
        .detail-meaning {
            font-size: 1.3rem;
            color: #444;
            line-height: 1.6;
            margin-bottom: 15px;
        }

            color: #4b6cb7;
            font-weight: 500;
            padding: 12px 20px;
            background-color: rgba(75, 108, 183, 0.1);
            border-radius: 10px;
            display: inline-block;

            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }
        
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }
        
        .word-item {

            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f5ff;
        }
        
        .word-item.selected {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 2px solid #4b6cb7;
        }
        
        .character {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .pinyin {
            font-size: 0.9rem;
            color: #4b6cb7;
        }
        
        .pagination {

            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(75, 108, 183, 0.4);
        }
        
        .page-info {
            font-size: 1.1rem;
            color: #666;
        }

            gap: 20px;
            margin-top: 25px;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        }

            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

            margin-top: 20px;
        }

            padding: 12px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #f44336;
        }
        
        .error-word-char {
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: 15px;
            min-width: 50px;
            text-align: center;
        }
        
        .error-word-info {
            flex: 1;
        }
        
        .error-word-pinyin {
            color: #4b6cb7;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .error-word-reason {
            color: #666;
            font-size: 0.9rem;
        }

            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

            font-size: 3rem;
            margin-bottom: 15px;
            color: #ccc;
        }

            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

            color: #4b6cb7;
            border-bottom: 3px solid #4b6cb7;
        }

            display: none;
        }

        }

            border: 2px solid #4b6cb7;

            }

            }

    </style>
</head>

                        <button class="grade-btn" data-grade="2">二年级</button>
                        <button class="grade-btn" data-grade="3">三年级</button>
                        <button class="grade-btn" data-grade="4">四年级</button>
                        <button class="grade-btn" data-grade="5">五年级</button>
                        <button class="grade-btn" data-grade="6">六年级</button>
                    </div>
                </div>
                
                <div class="word-detail-card" id="word-detail-card">
                    <div class="detail-header">
                        <div class="detail-character" id="detail-character">?</div>
                        <div class="detail-pinyin" id="detail-pinyin">请选择生字</div>
                    </div>
                    <div class="detail-content">
                        <div class="detail-meaning" id="detail-meaning">点击左侧生字卡片查看详细信息</div>
                        <div class="detail-example" id="detail-example">例词将在这里显示</div>
                    </div>
                </div>
                
                <div class="word-search">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索生字...">
                </div>
                
                <div class="list-header">
                    <div class="words-count" id="words-count">共 0 个生字</div>
                    <div class="words-count">第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">1</span> 页</div>
                </div>
                
                <div class="word-list-container">
                    <div class="word-list" id="word-list">
                        <!-- 生字列表会在这里动态生成 -->
                    </div>
                </div>
                
                <div class="pagination">
                    <button class="page-btn" id="prev-page">
                        <i class="fas fa-chevron-left"></i> 上一页
                    </button>
                    <div class="page-info">
                        每页 <span id="page-size">12</span> 个字
                    </div>
                    <button class="page-btn" id="next-page">
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="section">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="error-words">易错字学习</button>
                    <button class="tab-btn" data-tab="statistics">学习统计</button>
                </div>
                
                <div class="tab-content active" id="error-words-tab">
                    <h3 class="section-title"><i class="fas fa-exclamation-triangle"></i> 常见易错字</h3>
                    <p style="margin-bottom: 20px; color: #666;">以下是小学阶段学生容易写错或读错的字，请重点学习：</p>
                    
                    <div class="error-words-list" id="error-words-list">
                        <!-- 易错字列表会在这里动态生成 -->
                    </div>
                </div>
                
                <div class="tab-content" id="statistics-tab">
                    <h3 class="section-title"><i class="fas fa-chart-bar"></i> 学习统计</h3>
                    
                    <div class="statistics">
                        <div class="stat-card">
                            <div class="stat-value" id="total-words">0</div>
                            <div class="stat-label">总生字数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="learned-words">0</div>
                            <div class="stat-label">已学习</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="error-words-count">0</div>
                            <div class="stat-label">易错字数</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <h4 style="margin-bottom: 15px; color: #182848;">各年级生字数分布</h4>
                        <div id="grade-distribution">
                            <!-- 年级分布会在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <p>© 2023 小学语文生字学习系统 | 基于小学语文教科书1-6年级生字词表</p>
        </footer>
    </div>

                const firstWord = appState.filteredWords[0];
                showWordDetail(firstWord);
                
                // 标记第一个生字为选中状态
                const firstWordItem = wordListElement.querySelector('.word-item');
                if (firstWordItem) {
                    firstWordItem.classList.add('selected');
                }
            } else if (appState.filteredWords.length === 0) {
                // 如果没有匹配的生字
                showEmptyWordDetail();
            }
        }

        // 加载当前页
        function loadCurrentPage() {
            // 清空当前列表
            wordListElement.innerHTML = '';
            
            if (appState.filteredWords.length === 0) {
                wordListElement.innerHTML = `
                    <div class="no-data" style="grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>没有找到匹配的生字</p>
                    </div>
                `;
                return;
            }
            
            // 计算当前页的起始和结束索引
            const startIndex = (appState.currentPage - 1) * appState.pageSize;
            const endIndex = Math.min(startIndex + appState.pageSize, appState.filteredWords.length);
            
            // 生成当前页的生字列表
            for (let i = startIndex; i < endIndex; i++) {
                const word = appState.filteredWords[i];
                const isLearned = appState.learnedWords.has(word.character);
                const isSelected = appState.selectedWord && appState.selectedWord.character === word.character;
                
                const wordItem = document.createElement('div');
                wordItem.className = `word-item ${isLearned ? 'selected' : ''} ${isSelected ? 'selected' : ''}`;
                wordItem.innerHTML = `
                    <div class="character">${word.character}</div>
                    <div class="pinyin">${word.pinyin}</div>
                `;
                
                // 点击生字查看详情
                wordItem.addEventListener('click', function(e) {
                    // 防止事件冒泡触发已学习标记
                    if (!e.target.closest('.word-item')) return;
                    
                    // 移除所有选中状态
                    document.querySelectorAll('.word-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // 添加选中样式
                    wordItem.classList.add('selected');
                    
                    // 显示生字详情
                    showWordDetail(word);
                    
                    // 更新已学习状态
                    if (!appState.learnedWords.has(word.character)) {
                        appState.learnedWords.add(word.character);
                        saveLearnedWords();
                        updateStatistics();
                    }
                });
                
                wordListElement.appendChild(wordItem);
            }
        }

        // 更新分页按钮状态
        function updatePaginationButtons() {
            const totalPages = Math.ceil(appState.filteredWords.length / appState.pageSize);
            
            // 更新上一页按钮状态
            prevPageButton.disabled = appState.currentPage <= 1;
            
            // 更新下一页按钮状态
            nextPageButton.disabled = appState.currentPage >= totalPages;
            
            // 更新分页信息
            currentPageElement.textContent = appState.currentPage;
            totalPagesElement.textContent = totalPages;
        }

        // 显示生字详情
        function showWordDetail(word) {
            appState.selectedWord = word;
            
            detailCharacterElement.textContent = word.character;
            detailPinyinElement.textContent = word.pinyin;
            detailMeaningElement.textContent = word.meaning;
            detailExampleElement.textContent = `例：${word.example}`;
        }

        // 显示空状态
        function showEmptyWordDetail() {
            detailCharacterElement.textContent = "?";
            detailPinyinElement.textContent = "未找到";
            detailMeaningElement.textContent = "没有找到匹配的生字";
            detailExampleElement.textContent = "请尝试其他搜索关键词";
            appState.selectedWord = null;
        }

        // 加载易错字
        function loadErrorProneWords() {
            errorWordsListElement.innerHTML = '';
            
            errorProneWords.forEach(word => {
                const errorWordItem = document.createElement('div');
                errorWordItem.className = 'error-word-item';
                errorWordItem.innerHTML = `
                    <div class="error-word-char">${word.character}</div>
                    <div class="error-word-info">
                        <div class="error-word-pinyin">${word.pinyin} - ${word.meaning}</div>
                        <div class="error-word-reason"><strong>易错原因：</strong>${word.reason}</div>
                        <div class="error-word-reason"><strong>例词：</strong>${word.example}</div>
                    </div>
                `;
                
                errorWordsListElement.appendChild(errorWordItem);
            });
        }

        // 切换选项卡
        function switchTab(tabId) {
            // 更新选项卡按钮状态
            tabButtons.forEach(button => {
                if (button.getAttribute('data-tab') === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // 显示对应的选项卡内容
            tabContents.forEach(content => {
                if (content.id === `${tabId}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            // 如果切换到统计选项卡，更新统计信息
            if (tabId === 'statistics') {
                updateStatistics();
            }
        }

        // 更新统计信息
        function updateStatistics() {
            // 计算总生字数
            let totalWords = 0;
            Object.values(wordDatabase).forEach(words => {
                totalWords += words.length;
            });
            
            // 已学习字数
            const learnedWordsCount = appState.learnedWords.size;
            
            // 易错字数
            const errorWordsCount = errorProneWords.length;
            
            // 更新统计数字
            totalWordsElement.textContent = totalWords;
            learnedWordsElement.textContent = learnedWordsCount;
            errorWordsCountElement.textContent = errorWordsCount;
            
            // 更新年级分布
            updateGradeDistribution();
        }

        // 更新年级分布
        function updateGradeDistribution() {
            let html = '';
            
            // 计算各年级生字数
            Object.keys(wordDatabase).forEach(grade => {
                const wordCount = wordDatabase[grade].length;
                const learnedCount = wordDatabase[grade].filter(word => 
                    appState.learnedWords.has(word.character)
                ).length;
                
                const percentage = wordCount > 0 ? Math.round((learnedCount / wordCount) * 100) : 0;
                
                html += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${grade}年级</span>
                            <span>${learnedCount}/${wordCount} (${percentage}%)</span>
                        </div>
                        <div style="height: 8px; background-color: #e0e0e0; border-radius: 4px; overflow: hidden;">
                            <div style="width: ${percentage}%; height: 100%; background: linear-gradient(90deg, #4b6cb7, #182848);"></div>
                        </div>
                    </div>
                `;
            });
            
            gradeDistributionElement.innerHTML = html;
        }

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

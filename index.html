<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学语文生字学习系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 添加导航栏样式 */
        .navbar {
            background-color: #4a90e2;
            padding: 12px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: #2c6cb0;
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        /* 保持原有布局不变 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 添加导航栏 -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>主页
                </a>
                
                <a href="copybook.html" class="nav-link">
                    <i class="fas fa-pen-fancy"></i>字帖练习
                </a>

                <a href="booklist.html" class="nav-link">
                    <i class="fas fa-book"></i>书单分享
                </a>
            </div>
        </nav>
        
        <header class="header">
            <div class="social-qr">
                <h1>关注女侠，解锁更多陪娃技巧！</h1>
                <div class="qr-codes">
                    <div class="qr-item">
                        <img src="weixin.jpg" alt="微信">
                        <p>微信</p>
                    </div>
                    <div class="qr-item">
                        <img src="wechat.jpg" alt="视频号">
                        <p>视频号</p>
                    </div>
                    <div class="qr-item">
                        <img src="xiaohongshu.jpg" alt="小红书">
                        <p>小红书</p>
                    </div>
                    <div class="qr-item">
                        <img src="douyin.jpg" alt="抖音">
                        <p>抖音</p>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="welcome-section">
                <h2>小学语文生字学习系统</h2>
                <p class="note">根据教育部组织编写人教版汇总！</p>
                <p class="subtitle">采用艾宾浩斯记忆法，科学记忆生字词</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-brain"></i>
                        <h3>科学记忆</h3>
                        <p>基于艾宾浩斯遗忘曲线，优化复习间隔</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-volume-up"></i>
                        <h3>语音朗读</h3>
                        <p>标准普通话发音，帮助正确学习</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-book-open"></i>
                        <h3>分级学习</h3>
                        <p>按年级和上下册分类，循序渐进</p>
                    </div>
                </div>
            </div>    
            
            <div class="grade-selection">
                <h2>请选择年级</h2>
                <div class="grade-buttons">
                    <div class="grade-group">
                        <h3>一年级</h3>
                        <button class="grade-btn" onclick="selectGrade('一年级上册')">一年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('一年级下册')">一年级下册</button>
                    </div>
                    <div class="grade-group">
                        <h3>二年级</h3>
                        <button class="grade-btn" onclick="selectGrade('二年级上册')">二年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('二年级下册')">二年级下册</button>
                    </div>
                    <div class="grade-group">
                        <h3>三年级</h3>
                        <button class="grade-btn" onclick="selectGrade('三年级上册')">三年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('三年级下册')">三年级下册</button>
                    </div>
                    <div class="grade-group">
                        <h3>四年级</h3>
                        <button class="grade-btn" onclick="selectGrade('四年级上册')">四年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('四年级下册')">四年级下册</button>
                    </div>
                    <div class="grade-group">
                        <h3>五年级</h3>
                        <button class="grade-btn" onclick="selectGrade('五年级上册')">五年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('五年级下册')">五年级下册</button>
                    </div>
                    <div class="grade-group">
                        <h3>六年级</h3>
                        <button class="grade-btn" onclick="selectGrade('六年级上册')">六年级上册</button>
                        <button class="grade-btn" onclick="selectGrade('六年级下册')">六年级下册</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>根据教育部组织编写人教版汇总| 采用艾宾浩斯记忆法</p>
            <p class="hint">提示：学习前请确保已连接网络，以便使用语音朗读功能</p>
        </footer>
    </div>
    
    <script>
        function selectGrade(grade) {
            // 保存选择的年级到localStorage，并跳转到学习页面
            localStorage.setItem('selectedGrade', grade);
            window.location.href = 'study.html';
        }
        
        // 如果用户没有图片，显示占位符
        window.onload = function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgZmlsbD0iI2UzZTNlMyIvPjx0ZXh0IHg9IjYwIiB5PSI2MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UTE8L3RleHQ+PC9zdmc+';
                    this.alt = '二维码图片缺失';
                };
            });
            
            // 高亮当前页面导航
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage || (currentPage === '' && linkPage === 'index.html')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        };
    </script>
</body>
</html>

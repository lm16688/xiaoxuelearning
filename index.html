</head>

                    <div class="detail-content">

                        <div class="detail-example" id="detail-example">例词将在这里显示</div>
                    </div>
                </div>
                
                <div class="word-search">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索生字...">
                </div>
                
                <div class="list-header">
                    <div class="words-count" id="words-count">共 0 个生字</div>

                    <div class="page-info">

                    </div>
                    <button class="page-btn" id="next-page">
                        下一页 <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="section">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="error-words">易错字学习</button>
                    <button class="tab-btn" data-tab="statistics">学习统计</button>
                </div>
                
                <div class="tab-content active" id="error-words-tab">

                    <div class="error-words-list" id="error-words-list">

                </div>
                
                <div class="tab-content" id="statistics-tab">
                    <h3 class="section-title"><i class="fas fa-chart-bar"></i> 学习统计</h3>
                    
                    <div class="statistics">

                            <div class="stat-label">总生字数</div>
                        </div>
                        <div class="stat-card">

                            <div class="stat-label">已学习</div>

                        <div class="stat-card">

                    </div>
                    
                    <div style="margin-top: 30px;">

                        <div id="grade-distribution">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">

        </footer>
    </div>

            { character: "采", pinyin: "cǎi", meaning: "摘取，选取", reason: "与'彩'易混淆，下面是木字底", example: "采摘、采用" },

            { character: "氏", pinyin: "shì", meaning: "古代贵族标志宗族系统的称号", reason: "与'氐'易混淆，没有点", example: "姓氏、氏族" },
            { character: "氐", pinyin: "dǐ", meaning: "中国古代民族", reason: "与'氏'易混淆，下面有一点", example: "氐族" },

            { character: "未", pinyin: "wèi", meaning: "不，不曾，没有", reason: "与'末'易混淆，第一横短", example: "未来、未知" },

            { character: "梁", pinyin: "liáng", meaning: "架在墙上或柱子上支撑房顶的横木", reason: "与'粱'易混淆，下面是木字底", example: "桥梁、房梁" },
            { character: "粱", pinyin: "liáng", meaning: "高粱，一年生草本植物", reason: "与'梁'易混淆，下面是米字底", example: "高粱、粱米" },
            { character: "辩", pinyin: "biàn", meaning: "说明是非或争论真假", reason: "与'辨'、'辫'易混淆，中间是言字", example: "辩论、辩解" },
            { character: "辨", pinyin: "biàn", meaning: "分别，分析", reason: "与'辩'、'辫'易混淆，中间是点撇", example: "辨别、分辨" },
            { character: "辫", pinyin: "biàn", meaning: "把头发分股编成的带状物", reason: "与'辩'、'辨'易混淆，中间是绞丝", example: "辫子、发辫" },
            { character: "尊", pinyin: "zūn", meaning: "地位高，敬重", reason: "与'遵'易混淆，下面是寸字", example: "尊敬、尊重" },
            { character: "遵", pinyin: "zūn", meaning: "依照，按照", reason: "与'尊'易混淆，走之底", example: "遵守、遵循" },
            { character: "扰", pinyin: "rǎo", meaning: "打搅，搅乱", reason: "与'拢'易混淆，右边是尤字", example: "打扰、扰乱" },
            { character: "拢", pinyin: "lǒng", meaning: "凑起，总合", reason: "与'扰'易混淆，右边是龙字", example: "合拢、靠拢" },
            { character: "冠", pinyin: "guān", meaning: "帽子", reason: "与'寇'易混淆，上面是秃宝盖", example: "冠军、衣冠" },
            { character: "寇", pinyin: "kòu", meaning: "盗匪，侵略者", reason: "与'冠'易混淆，上面是宝盖头", example: "敌寇、倭寇" },
            { character: "暑", pinyin: "shǔ", meaning: "热", reason: "与'署'易混淆，下面是日字", example: "暑假、中暑" },
            { character: "署", pinyin: "shǔ", meaning: "办理公务的机关", reason: "与'暑'易混淆，下面是者字", example: "公署、署名" }
        ];

        // 应用状态
        let appState = {
            currentGrade: "1",
            selectedWord: null,
            learnedWords: new Set(),
            searchQuery: "",
            currentPage: 1,
            pageSize: 12,
            filteredWords: []
        };

        // DOM元素
        const gradeButtons = document.querySelectorAll('.grade-btn');
        const wordListElement = document.getElementById('word-list');
        const searchInput = document.getElementById('search-input');
        const errorWordsListElement = document.getElementById('error-words-list');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 详情元素
        const detailCharacterElement = document.getElementById('detail-character');
        const detailPinyinElement = document.getElementById('detail-pinyin');
        const detailMeaningElement = document.getElementById('detail-meaning');
        const detailExampleElement = document.getElementById('detail-example');
        
        // 分页元素
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const currentPageElement = document.getElementById('current-page');
        const totalPagesElement = document.getElementById('total-pages');
        const pageSizeElement = document.getElementById('page-size');
        const wordsCountElement = document.getElementById('words-count');
        
        // 统计元素
        const totalWordsElement = document.getElementById('total-words');
        const learnedWordsElement = document.getElementById('learned-words');
        const errorWordsCountElement = document.getElementById('error-words-count');
        const gradeDistributionElement = document.getElementById('grade-distribution');

        // 初始化应用
        function initApp() {
            console.log("初始化小学语文生字学习系统...");
            
            // 从本地存储加载已学习的字
            loadLearnedWords();
            
            // 初始化事件监听
            initEventListeners();
            
            // 默认显示一年级的生字
            selectGrade("1");
            
            // 加载易错字
            loadErrorProneWords();
            
            // 更新统计信息
            updateStatistics();
            
            // 设置每页显示数量
            pageSizeElement.textContent = appState.pageSize;
            
            console.log("应用初始化完成");
        }

        // 从本地存储加载已学习的字
        function loadLearnedWords() {
            const savedLearnedWords = localStorage.getItem('learnedWords');
            if (savedLearnedWords) {
                try {
                    const parsedWords = JSON.parse(savedLearnedWords);
                    appState.learnedWords = new Set(parsedWords);
                } catch (e) {
                    console.error("加载已学习字词失败:", e);
                    appState.learnedWords = new Set();
                }
            }
        }

        // 保存已学习的字到本地存储
        function saveLearnedWords() {
            const wordsArray = Array.from(appState.learnedWords);
            localStorage.setItem('learnedWords', JSON.stringify(wordsArray));
        }

        // 初始化事件监听
        function initEventListeners() {
            // 年级选择按钮
            gradeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const grade = this.getAttribute('data-grade');
                    selectGrade(grade);
                });
            });
            
            // 搜索框输入事件
            searchInput.addEventListener('input', function() {
                appState.searchQuery = this.value.trim();
                appState.currentPage = 1; // 搜索时重置到第一页
                loadWordList(appState.currentGrade);
            });
            
            // 选项卡按钮
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
            
            // 上一页按钮
            prevPageButton.addEventListener('click', function() {
                if (appState.currentPage > 1) {
                    appState.currentPage--;
                    loadCurrentPage();
                    updatePaginationButtons();
                }
            });
            
            // 下一页按钮
            nextPageButton.addEventListener('click', function() {
                const totalPages = Math.ceil(appState.filteredWords.length / appState.pageSize);
                if (appState.currentPage < totalPages) {
                    appState.currentPage++;
                    loadCurrentPage();
                    updatePaginationButtons();
                }
            });
        }

        // 选择年级
        function selectGrade(grade) {
            console.log("选择年级:", grade);
            
            // 更新年级按钮状态
            gradeButtons.forEach(btn => {
                if (btn.getAttribute('data-grade') === grade) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 更新状态
            appState.currentGrade = grade;
            appState.currentPage = 1; // 切换年级时重置到第一页
            
            // 加载该年级的生字列表
            loadWordList(grade);
            
            // 清空搜索框
            searchInput.value = "";
            appState.searchQuery = "";
        }

        // 加载生字列表
        function loadWordList(grade) {
            const words = wordDatabase[grade] || [];
            
            // 过滤生字（根据搜索查询）
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                appState.filteredWords = words.filter(word => 
                    word.character.includes(query) || 
                    word.pinyin.toLowerCase().includes(query) ||
                    word.meaning.toLowerCase().includes(query) ||
                    word.example.toLowerCase().includes(query)
                );
            } else {
                appState.filteredWords = [...words];
            }
            
            // 更新字数统计
            wordsCountElement.textContent = `共 ${appState.filteredWords.length} 个生字`;
            
            // 计算总页数
            const totalPages = Math.ceil(appState.filteredWords.length / appState.pageSize);
            
            // 更新分页信息
            currentPageElement.textContent = appState.currentPage;
            totalPagesElement.textContent = totalPages;
            
            // 加载当前页
            loadCurrentPage();
            
            // 更新分页按钮状态
            updatePaginationButtons();
            
            // 如果没有选中的生字，默认显示第一个
            if (appState.filteredWords.length > 0 && !appState.selectedWord) {
                const firstWord = appState.filteredWords[0];
                showWordDetail(firstWord);
            } else if (appState.filteredWords.length === 0) {
                // 如果没有匹配的生字
                showEmptyWordDetail();
            }
        }

        // 加载当前页
        function loadCurrentPage() {
            // 清空当前列表
            wordListElement.innerHTML = '';
            
            if (appState.filteredWords.length === 0) {
                wordListElement.innerHTML = `
                    <div class="no-data" style="grid-column: 1 / -1;">
                        <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>没有找到匹配的生字</p>
                    </div>
                `;
                return;
            }
            
            // 计算当前页的起始和结束索引
            const startIndex = (appState.currentPage - 1) * appState.pageSize;
            const endIndex = Math.min(startIndex + appState.pageSize, appState.filteredWords.length);
            
            // 生成当前页的生字列表
            for (let i = startIndex; i < endIndex; i++) {
                const word = appState.filteredWords[i];
                const isLearned = appState.learnedWords.has(word.character);
                const isSelected = appState.selectedWord && appState.selectedWord.character === word.character;
                
                const wordItem = document.createElement('div');
                wordItem.className = `word-item ${isLearned ? 'learned' : ''} ${isSelected ? 'selected' : ''}`;
                wordItem.innerHTML = `
                    <div class="character">${word.character}</div>
                    <div class="pinyin">${word.pinyin}</div>
                `;
                
                // 点击生字查看详情
                wordItem.addEventListener('click', function() {
                    // 移除所有选中状态
                    document.querySelectorAll('.word-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // 添加选中样式
                    wordItem.classList.add('selected');
                    
                    // 显示生字详情
                    showWordDetail(word);
                    
                    // 标记为已学习
                    if (!appState.learnedWords.has(word.character)) {
                        appState.learnedWords.add(word.character);
                        wordItem.classList.add('learned');
                        saveLearnedWords();
                        updateStatistics();
                    }
                });
                
                wordListElement.appendChild(wordItem);
            }
        }

        // 更新分页按钮状态
        function updatePaginationButtons() {
            const totalPages = Math.ceil(appState.filteredWords.length / appState.pageSize);
            
            // 更新上一页按钮状态
            prevPageButton.disabled = appState.currentPage <= 1;
            
            // 更新下一页按钮状态
            nextPageButton.disabled = appState.currentPage >= totalPages;
            
            // 更新分页信息
            currentPageElement.textContent = appState.currentPage;
            totalPagesElement.textContent = totalPages;
        }

        // 显示生字详情
        function showWordDetail(word) {
            appState.selectedWord = word;
            
            detailCharacterElement.textContent = word.character;
            detailPinyinElement.textContent = word.pinyin;
            detailMeaningElement.textContent = word.meaning;
            detailExampleElement.textContent = `例：${word.example}`;
            
            // 标记为已学习
            if (!appState.learnedWords.has(word.character)) {
                appState.learnedWords.add(word.character);
                saveLearnedWords();
                updateStatistics();
                
                // 更新对应的生字卡片样式
                document.querySelectorAll('.word-item').forEach(item => {
                    if (item.querySelector('.character').textContent === word.character) {
                        item.classList.add('learned');
                    }
                });
            }
        }

        // 显示空状态
        function showEmptyWordDetail() {
            detailCharacterElement.textContent = "?";
            detailPinyinElement.textContent = "未找到";
            detailMeaningElement.textContent = "没有找到匹配的生字";
            detailExampleElement.textContent = "请尝试其他搜索关键词";
            appState.selectedWord = null;
        }

        // 加载易错字
        function loadErrorProneWords() {
            errorWordsListElement.innerHTML = '';
            
            errorProneWords.forEach(word => {
                const errorWordItem = document.createElement('div');
                errorWordItem.className = 'error-word-item';
                errorWordItem.innerHTML = `
                    <div class="error-word-char">${word.character}</div>
                    <div class="error-word-info">
                        <div class="error-word-pinyin">${word.pinyin} - ${word.meaning}</div>
                        <div class="error-word-reason"><strong>易错原因：</strong>${word.reason}</div>
                        <div class="error-word-reason"><strong>例词：</strong>${word.example}</div>
                    </div>
                `;
                
                errorWordsListElement.appendChild(errorWordItem);
            });
        }

        // 切换选项卡
        function switchTab(tabId) {
            // 更新选项卡按钮状态
            tabButtons.forEach(button => {
                if (button.getAttribute('data-tab') === tabId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // 显示对应的选项卡内容
            tabContents.forEach(content => {
                if (content.id === `${tabId}-tab`) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
            
            // 如果切换到统计选项卡，更新统计信息
            if (tabId === 'statistics') {
                updateStatistics();
            }
        }

        // 更新统计信息
        function updateStatistics() {
            // 计算总生字数
            let totalWords = 0;
            Object.values(wordDatabase).forEach(words => {
                totalWords += words.length;
            });
            
            // 已学习字数
            const learnedWordsCount = appState.learnedWords.size;
            
            // 易错字数
            const errorWordsCount = errorProneWords.length;
            
            // 更新统计数字
            totalWordsElement.textContent = totalWords;
            learnedWordsElement.textContent = learnedWordsCount;
            errorWordsCountElement.textContent = errorWordsCount;
            
            // 更新年级分布
            updateGradeDistribution();
        }

        // 更新年级分布
        function updateGradeDistribution() {
            let html = '';
            
            // 计算各年级生字数
            Object.keys(wordDatabase).forEach(grade => {
                const wordCount = wordDatabase[grade].length;
                const learnedCount = wordDatabase[grade].filter(word => 
                    appState.learnedWords.has(word.character)
                ).length;
                
                const percentage = wordCount > 0 ? Math.round((learnedCount / wordCount) * 100) : 0;
                
                html += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${grade}年级</span>
                            <span>${learnedCount}/${wordCount} (${percentage}%)</span>
                        </div>
                        <div style="height: 8px; background-color: #e0e0e0; border-radius: 4px; overflow: hidden;">
                            <div style="width: ${percentage}%; height: 100%; background: linear-gradient(90deg, #4b6cb7, #182848);"></div>
                        </div>
                    </div>
                `;
            });
            
            gradeDistributionElement.innerHTML = html;
        }

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>

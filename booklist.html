<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单分享 - 小学语文生字学习系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 书单页面特定样式 */
        .booklist-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .booklist-header {
            background-color: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .booklist-header h1 {
            font-size: 32px;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .booklist-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .create-booklist-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4a90e2, #2c6cb0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .create-booklist-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        /* 筛选和搜索区域 */
        .filter-search-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group h3 {
            font-size: 16px;
            color: #4a6fa5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:hover, .filter-select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-box {
            position: relative;
            margin-top: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* 书单卡片流布局 */
        .booklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .booklist-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .booklist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .booklist-bg {
            height: 120px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .booklist-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #4a6fa5;
        }
        
        .booklist-content {
            padding: 20px;
        }
        
        .booklist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .booklist-creator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .booklist-creator i {
            color: #4a90e2;
        }
        
        .booklist-time {
            color: #999;
            font-size: 13px;
        }
        
        .booklist-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .booklist-desc {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 72px;
        }
        
        .booklist-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
        }
        
        .booklist-comments {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 卡片操作按钮 */
        .booklist-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .booklist-card:hover .booklist-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #3498db;
        }
        
        .delete-btn {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #aaa;
            font-size: 16px;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background-color: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #4a6fa5;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .modal-close:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* 背景选择器 */
        .bg-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .bg-option {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
        }
        
        .bg-option:hover {
            transform: scale(1.05);
        }
        
        .bg-option.selected {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }
        
        .bg-option:nth-child(1) { background-color: #4a90e2; }
        .bg-option:nth-child(2) { background-color: #50c878; }
        .bg-option:nth-child(3) { background-color: #ff7f50; }
        .bg-option:nth-child(4) { background-color: #9370db; }
        .bg-option:nth-child(5) { background-color: #ff6b6b; }
        .bg-option:nth-child(6) { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-option:nth-child(7) { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .bg-option:nth-child(8) { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .bg-option:nth-child(9) { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .bg-option:nth-child(10) { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a80d2;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        /* 详情模态框样式 */
        .detail-modal .modal {
            max-width: 800px;
        }
        
        .booklist-detail-header {
            padding: 25px;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .booklist-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            z-index: 1;
        }
        
        .detail-category {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #4a6fa5;
            z-index: 2;
        }
        
        .detail-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
        }
        
        .detail-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .detail-creator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .detail-time {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .booklist-detail-content {
            padding: 25px;
        }
        
        .detail-desc {
            font-size: 17px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        
        .comments-section h3 {
            font-size: 20px;
            color: #4a6fa5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comment-form {
            margin-bottom: 30px;
        }
        
        .comment-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
            margin-bottom: 15px;
            min-height: 80px;
            resize: vertical;
        }
        
        .comment-input:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .comment-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .comment-user {
            font-weight: 500;
            color: #4a6fa5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .comment-time {
            font-size: 12px;
            color: #999;
        }
        
        .comment-content {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .comment-actions {
            display: flex;
            gap: 15px;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reply-btn:hover {
            text-decoration: underline;
        }
        
        .reply-form {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .reply-item {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .no-comments {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .booklist-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal {
                margin: 10px;
            }
            
            .bg-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .filter-row {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .booklist-grid {
                grid-template-columns: 1fr;
            }
            
            .bg-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container booklist-container">
        <!-- 导航栏（与首页一致） -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>主页
                </a>
                
                <a href="copybook.html" class="nav-link">
                    <i class="fas fa-pen-fancy"></i>字帖练习
                </a>
                
                <a href="booklist.html" class="nav-link active">
                    <i class="fas fa-book"></i>书单分享
                </a>
            </div>
        </nav>
        
        <!-- 页面头部 -->
        <header class="booklist-header">
            <h1>书单分享</h1>
            <p>分享你的学习书单，与大家一起交流阅读心得，共同进步！</p>
            <button id="createBooklistBtn" class="create-booklist-btn">
                <i class="fas fa-plus-circle"></i>创建书单
            </button>
        </header>
        
        <!-- 筛选和搜索区域 -->
        <section class="filter-search-section">
            <div class="filter-row">
                <div class="filter-group">
                    <h3><i class="fas fa-filter"></i>按科目筛选</h3>
                    <select id="subjectFilter" class="filter-select">
                        <option value="all">全部科目</option>
                        <option value="语文">语文</option>
                        <option value="数学">数学</option>
                        <option value="英语">英语</option>
                        <option value="道法">道法</option>
                        <option value="物理">物理</option>
                        <option value="化学">化学</option>
                        <option value="生物">生物</option>
                        <option value="历史">历史</option>
                        <option value="政治">政治</option>
                        <option value="地理">地理</option>
                        <option value="科学">科学</option>
                        <option value="课外阅读">课外阅读</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <h3><i class="fas fa-calendar-alt"></i>按月份筛选</h3>
                    <select id="monthFilter" class="filter-select">
                        <option value="all">全部月份</option>
                        <!-- 月份选项将通过JavaScript动态生成 -->
                    </select>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索创建者昵称...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        
        <!-- 书单卡片网格 -->
        <section class="booklist-grid" id="booklistGrid">
            <!-- 书单卡片将在这里动态生成 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3>暂无书单分享</h3>
                <p>点击上方"创建书单"按钮，分享你的第一份书单吧！</p>
            </div>
        </section>
    </div>
    
    <!-- 创建/编辑书单模态框 -->
    <div id="booklistModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">创建书单</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="booklistForm">
                    <div class="form-group">
                        <label class="form-label" for="nickname">昵称 *</label>
                        <input type="text" id="nickname" class="form-input" placeholder="请输入您的昵称" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="title">书单标题 *</label>
                        <input type="text" id="title" class="form-input" placeholder="例如：小学生必读经典书目" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="subject">选择科目 *</label>
                        <select id="subject" class="form-select" required>
                            <option value="">请选择科目</option>
                            <option value="语文">语文</option>
                            <option value="数学">数学</option>
                            <option value="英语">英语</option>
                            <option value="道法">道法</option>
                            <option value="物理">物理</option>
                            <option value="化学">化学</option>
                            <option value="生物">生物</option>
                            <option value="历史">历史</option>
                            <option value="政治">政治</option>
                            <option value="地理">地理</option>
                            <option value="科学">科学</option>
                            <option value="课外阅读">课外阅读</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">选择书单背景</label>
                        <div class="bg-selector" id="bgSelector">
                            <!-- 背景选项将通过JavaScript动态生成 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="content">书单内容 *</label>
                        <textarea id="content" class="form-textarea" placeholder="请分享您的书单内容，可以包括书名、作者、推荐理由等..." required></textarea>
                    </div>
                    
                    <input type="hidden" id="booklistId">
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                <button type="button" class="btn btn-primary" id="saveBooklistBtn">
                    <i class="fas fa-save"></i>保存书单
                </button>
            </div>
        </div>
    </div>
    
    <!-- 书单详情模态框 -->
    <div id="detailModal" class="modal-overlay detail-modal" style="display: none;">
        <div class="modal">
            <div class="modal-header booklist-detail-header" id="detailHeader">
                <div class="detail-category" id="detailCategory">语文</div>
                <h2 class="detail-title" id="detailTitle">书单标题</h2>
                <div class="detail-meta">
                    <div class="detail-creator">
                        <i class="fas fa-user"></i>
                        <span id="detailCreator">用户昵称</span>
                    </div>
                    <div class="detail-time" id="detailTime">2023年10月15日</div>
                </div>
            </div>
            
            <div class="booklist-detail-content">
                <div class="detail-desc" id="detailContent">
                    书单内容...
                </div>
                
                <div class="comments-section">
                    <h3><i class="fas fa-comments"></i>评论</h3>
                    
                    <div class="comment-form">
                        <textarea id="commentInput" class="comment-input" placeholder="写下您的评论..."></textarea>
                        <button id="submitCommentBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>发表评论
                        </button>
                    </div>
                    
                    <div class="comments-list" id="commentsList">
                        <div class="no-comments" id="noComments">
                            <i class="fas fa-comment-slash"></i>
                            <p>暂无评论，快来发表第一条评论吧！</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeDetailBtn">关闭</button>
            </div>
        </div>
    </div>
    
    <script>
        // 书单数据存储
        let booklists = JSON.parse(localStorage.getItem('booklists')) || [];
        let currentUser = localStorage.getItem('currentUser') || '';
        let editingBooklistId = null;
        let currentDetailBooklistId = null;
        
        // 背景颜色选项
        const bgColors = [
            '#4a90e2', '#50c878', '#ff7f50', '#9370db', '#ff6b6b',
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
        ];
        
        // DOM元素
        const createBooklistBtn = document.getElementById('createBooklistBtn');
        const booklistModal = document.getElementById('booklistModal');
        const detailModal = document.getElementById('detailModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBooklistBtn = document.getElementById('saveBooklistBtn');
        const booklistForm = document.getElementById('booklistForm');
        const booklistGrid = document.getElementById('booklistGrid');
        const emptyState = document.getElementById('emptyState');
        const bgSelector = document.getElementById('bgSelector');
        const subjectFilter = document.getElementById('subjectFilter');
        const monthFilter = document.getElementById('monthFilter');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const closeDetailBtn = document.getElementById('closeDetailBtn');
        const commentInput = document.getElementById('commentInput');
        const submitCommentBtn = document.getElementById('submitCommentBtn');
        const commentsList = document.getElementById('commentsList');
        const noComments = document.getElementById('noComments');
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
            renderBooklists();
            populateMonthFilter();
            setupEventListeners();
            
            // 检查是否有当前用户
            if (currentUser) {
                const nicknameInput = document.getElementById('nickname');
                if (nicknameInput) {
                    nicknameInput.value = currentUser;
                }
            }
        });
        
        // 初始化页面
        function initPage() {
            // 生成背景选择器
            bgColors.forEach((color, index) => {
                const bgOption = document.createElement('div');
                bgOption.className = 'bg-option';
                bgOption.style.background = color;
                bgOption.dataset.index = index;
                bgOption.addEventListener('click', function() {
                    document.querySelectorAll('.bg-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
                bgSelector.appendChild(bgOption);
            });
            
            // 默认选中第一个背景
            if (bgSelector.firstChild) {
                bgSelector.firstChild.classList.add('selected');
            }
        }
        
        // 填充月份筛选器
        function populateMonthFilter() {
            const months = [
                '全部月份', '1月', '2月', '3月', '4月', '5月', '6月',
                '7月', '8月', '9月', '10月', '11月', '12月'
            ];
            
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index === 0 ? 'all' : index;
                option.textContent = month;
                monthFilter.appendChild(option);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 创建书单按钮
            createBooklistBtn.addEventListener('click', openCreateModal);
            
            // 关闭模态框按钮
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            closeDetailBtn.addEventListener('click', closeDetailModal);
            
            // 保存书单按钮
            saveBooklistBtn.addEventListener('click', saveBooklist);
            
            // 筛选和搜索
            subjectFilter.addEventListener('change', filterBooklists);
            monthFilter.addEventListener('change', filterBooklists);
            searchBtn.addEventListener('click', searchBooklists);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchBooklists();
                }
            });
            
            // 提交评论
            submitCommentBtn.addEventListener('click', submitComment);
            
            // 点击模态框外部关闭
            booklistModal.addEventListener('click', function(e) {
                if (e.target === booklistModal) {
                    closeModal();
                }
            });
            
            detailModal.addEventListener('click', function(e) {
                if (e.target === detailModal) {
                    closeDetailModal();
                }
            });
            
            // 表单提交
            booklistForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveBooklist();
            });
        }
        
        // 打开创建书单模态框
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = '创建书单';
            booklistForm.reset();
            document.getElementById('booklistId').value = '';
            editingBooklistId = null;
            
            // 重置背景选择
            document.querySelectorAll('.bg-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            if (bgSelector.firstChild) {
                bgSelector.firstChild.classList.add('selected');
            }
            
            // 设置当前用户
            if (currentUser) {
                document.getElementById('nickname').value = currentUser;
            }
            
            booklistModal.style.display = 'flex';
        }
        
        // 打开编辑书单模态框
        function openEditModal(booklist) {
            document.getElementById('modalTitle').textContent = '编辑书单';
            document.getElementById('nickname').value = booklist.creator;
            document.getElementById('title').value = booklist.title;
            document.getElementById('subject').value = booklist.subject;
            document.getElementById('content').value = booklist.content;
            document.getElementById('booklistId').value = booklist.id;
            editingBooklistId = booklist.id;
            
            // 设置背景选择
            document.querySelectorAll('.bg-option').forEach((opt, index) => {
                opt.classList.remove('selected');
                if (index === booklist.bgIndex) {
                    opt.classList.add('selected');
                }
            });
            
            booklistModal.style.display = 'flex';
        }
        
        // 打开书单详情模态框
        function openDetailModal(booklist) {
            currentDetailBooklistId = booklist.id;
            
            // 设置详情头部
            const detailHeader = document.getElementById('detailHeader');
            detailHeader.style.background = bgColors[booklist.bgIndex];
            
            document.getElementById('detailCategory').textContent = booklist.subject;
            document.getElementById('detailTitle').textContent = booklist.title;
            document.getElementById('detailCreator').textContent = booklist.creator;
            document.getElementById('detailTime').textContent = formatDate(booklist.createdAt);
            document.getElementById('detailContent').textContent = booklist.content;
            
            // 加载评论
            loadComments(booklist.id);
            
            detailModal.style.display = 'flex';
        }
        
        // 关闭创建/编辑模态框
        function closeModal() {
            booklistModal.style.display = 'none';
        }
        
        // 关闭详情模态框
        function closeDetailModal() {
            detailModal.style.display = 'none';
            commentInput.value = '';
        }
        
        // 保存书单
        function saveBooklist() {
            const nickname = document.getElementById('nickname').value.trim();
            const title = document.getElementById('title').value.trim();
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value.trim();
            const booklistId = document.getElementById('booklistId').value;
            const selectedBg = document.querySelector('.bg-option.selected');
            const bgIndex = selectedBg ? parseInt(selectedBg.dataset.index) : 0;
            
            // 验证输入
            if (!nickname || !title || !subject || !content) {
                alert('请填写所有必填字段！');
                return;
            }
            
            // 保存当前用户
            localStorage.setItem('currentUser', nickname);
            currentUser = nickname;
            
            if (editingBooklistId) {
                // 更新现有书单
                const index = booklists.findIndex(b => b.id === editingBooklistId);
                if (index !== -1) {
                    booklists[index] = {
                        ...booklists[index],
                        creator: nickname,
                        title,
                        subject,
                        content,
                        bgIndex,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // 创建新书单
                const newBooklist = {
                    id: Date.now().toString(),
                    creator: nickname,
                    title,
                    subject,
                    content,
                    bgIndex,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    comments: []
                };
                
                booklists.unshift(newBooklist);
            }
            
            // 保存到本地存储
            localStorage.setItem('booklists', JSON.stringify(booklists));
            
            // 重新渲染书单列表
            renderBooklists();
            
            // 关闭模态框
            closeModal();
            
            // 显示成功消息
            alert(editingBooklistId ? '书单更新成功！' : '书单创建成功！');
        }
        
        // 删除书单
        function deleteBooklist(booklistId) {
            if (confirm('确定要删除这个书单吗？此操作无法撤销。')) {
                booklists = booklists.filter(b => b.id !== booklistId);
                localStorage.setItem('booklists', JSON.stringify(booklists));
                renderBooklists();
            }
        }
        
        // 提交评论
        function submitComment() {
            const commentText = commentInput.value.trim();
            if (!commentText) {
                alert('请输入评论内容！');
                return;
            }
            
            const booklistIndex = booklists.findIndex(b => b.id === currentDetailBooklistId);
            if (booklistIndex === -1) return;
            
            const newComment = {
                id: Date.now().toString(),
                user: currentUser || '匿名用户',
                content: commentText,
                createdAt: new Date().toISOString(),
                replies: []
            };
            
            booklists[booklistIndex].comments.push(newComment);
            localStorage.setItem('booklists', JSON.stringify(booklists));
            
            // 重新加载评论
            loadComments(currentDetailBooklistId);
            
            // 清空评论输入框
            commentInput.value = '';
        }
        
        // 加载评论
        function loadComments(booklistId) {
            const booklist = booklists.find(b => b.id === booklistId);
            if (!booklist) return;
            
            const comments = booklist.comments || [];
            
            if (comments.length === 0) {
                noComments.style.display = 'block';
                commentsList.innerHTML = '';
                commentsList.appendChild(noComments);
                return;
            }
            
            noComments.style.display = 'none';
            commentsList.innerHTML = '';
            
            comments.forEach(comment => {
                const commentItem = createCommentElement(comment);
                commentsList.appendChild(commentItem);
            });
        }
        
        // 创建评论元素
        function createCommentElement(comment) {
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.dataset.commentId = comment.id;
            
            const commentHeader = document.createElement('div');
            commentHeader.className = 'comment-header';
            
            const commentUser = document.createElement('div');
            commentUser.className = 'comment-user';
            commentUser.innerHTML = `<i class="fas fa-user-circle"></i>${comment.user}`;
            
            const commentTime = document.createElement('div');
            commentTime.className = 'comment-time';
            commentTime.textContent = formatDate(comment.createdAt, true);
            
            commentHeader.appendChild(commentUser);
            commentHeader.appendChild(commentTime);
            
            const commentContent = document.createElement('div');
            commentContent.className = 'comment-content';
            commentContent.textContent = comment.content;
            
            commentItem.appendChild(commentHeader);
            commentItem.appendChild(commentContent);
            
            return commentItem;
        }
        
        // 渲染书单列表
        function renderBooklists(filteredBooklists = null) {
            const displayBooklists = filteredBooklists || booklists;
            
            if (displayBooklists.length === 0) {
                emptyState.style.display = 'block';
                booklistGrid.innerHTML = '';
                booklistGrid.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            booklistGrid.innerHTML = '';
            
            displayBooklists.forEach(booklist => {
                const booklistCard = createBooklistCard(booklist);
                booklistGrid.appendChild(booklistCard);
            });
        }
        
        // 创建书单卡片
        function createBooklistCard(booklist) {
            const card = document.createElement('div');
            card.className = 'booklist-card';
            
            // 背景部分
            const bgDiv = document.createElement('div');
            bgDiv.className = 'booklist-bg';
            bgDiv.style.background = bgColors[booklist.bgIndex];
            
            // 科目标签
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'booklist-category';
            categoryDiv.innerHTML = `<i class="fas fa-tag"></i>${booklist.subject}`;
            
            // 操作按钮（仅创建者可见）
            const isCreator = booklist.creator === currentUser;
            if (isCreator) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'booklist-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.title = '编辑';
                editBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openEditModal(booklist);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.title = '删除';
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteBooklist(booklist.id);
                });
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                bgDiv.appendChild(actionsDiv);
            }
            
            bgDiv.appendChild(categoryDiv);
            
            // 内容部分
            const contentDiv = document.createElement('div');
            contentDiv.className = 'booklist-content';
            
            const metaDiv = document.createElement('div');
            metaDiv.className = 'booklist-meta';
            
            const creatorDiv = document.createElement('div');
            creatorDiv.className = 'booklist-creator';
            creatorDiv.innerHTML = `<i class="fas fa-user-circle"></i>${booklist.creator}`;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'booklist-time';
            timeDiv.textContent = formatDate(booklist.createdAt);
            
            metaDiv.appendChild(creatorDiv);
            metaDiv.appendChild(timeDiv);
            
            const titleDiv = document.createElement('h3');
            titleDiv.className = 'booklist-title';
            titleDiv.textContent = booklist.title;
            
            const descDiv = document.createElement('div');
            descDiv.className = 'booklist-desc';
            descDiv.textContent = booklist.content;
            
            const statsDiv = document.createElement('div');
            statsDiv.className = 'booklist-stats';
            
            const commentsDiv = document.createElement('div');
            commentsDiv.className = 'booklist-comments';
            const commentCount = booklist.comments ? booklist.comments.length : 0;
            commentsDiv.innerHTML = `<i class="fas fa-comment"></i>${commentCount} 条评论`;
            
            statsDiv.appendChild(commentsDiv);
            
            contentDiv.appendChild(metaDiv);
            contentDiv.appendChild(titleDiv);
            contentDiv.appendChild(descDiv);
            contentDiv.appendChild(statsDiv);
            
            card.appendChild(bgDiv);
            card.appendChild(contentDiv);
            
            // 点击卡片查看详情
            card.addEventListener('click', function() {
                openDetailModal(booklist);
            });
            
            return card;
        }
        
        // 筛选书单
        function filterBooklists() {
            const subject = subjectFilter.value;
            const month = monthFilter.value;
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            let filtered = booklists;
            
            // 按科目筛选
            if (subject !== 'all') {
                filtered = filtered.filter(booklist => booklist.subject === subject);
            }
            
            // 按月份筛选
            if (month !== 'all') {
                const monthNum = parseInt(month);
                filtered = filtered.filter(booklist => {
                    const date = new Date(booklist.createdAt);
                    return date.getMonth() + 1 === monthNum;
                });
            }
            
            // 按创建者昵称搜索
            if (searchTerm) {
                filtered = filtered.filter(booklist => 
                    booklist.creator.toLowerCase().includes(searchTerm)
                );
            }
            
            renderBooklists(filtered);
        }
        
        // 搜索书单
        function searchBooklists() {
            filterBooklists();
        }
        
        // 格式化日期
        function formatDate(dateString, includeTime = false) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            
            if (includeTime) {
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            }
            
            return `${year}年${month}月${day}日`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书单分享 - 小学语文生字学习系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 导航栏样式 - 与index.html保持一致 */
        .navbar {
            background-color: #4a90e2;
            padding: 12px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: #2c6cb0;
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        /* 书单页面特定样式 */
        .booklist-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }
        
        .booklist-header {
            background-color: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .booklist-header h1 {
            font-size: 32px;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .booklist-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .create-booklist-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #4a90e2, #2c6cb0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .create-booklist-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        /* 筛选和搜索区域 */
        .filter-search-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group h3 {
            font-size: 16px;
            color: #4a6fa5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .filter-select:hover, .filter-select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-box {
            position: relative;
            margin-top: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* 书单卡片流布局 */
        .booklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .booklist-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .booklist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .booklist-bg {
            height: 120px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .booklist-category {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #4a6fa5;
        }
        
        .booklist-content {
            padding: 20px;
        }
        
        .booklist-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .booklist-creator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .booklist-creator i {
            color: #4a90e2;
        }
        
        .booklist-date {
            color: #999;
            font-size: 13px;
            background-color: #f0f7ff;
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 500;
        }
        
        .booklist-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .booklist-desc {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 72px;
        }
        
        .booklist-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #888;
        }
        
        .booklist-comments {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 卡片操作按钮 */
        .booklist-actions {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .booklist-card:hover .booklist-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .edit-btn {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
        }
        
        .edit-btn:hover {
            background-color: #3498db;
        }
        
        .delete-btn {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .delete-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 空状态提示 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #aaa;
            font-size: 16px;
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background-color: white;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #4a6fa5;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .modal-close:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* 昵称验证样式 */
        .nickname-status {
            margin-top: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .nickname-available {
            color: #2ecc71;
        }
        
        .nickname-taken {
            color: #e74c3c;
        }
        
        /* 背景选择器 */
        .bg-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .bg-option {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .bg-option:hover {
            transform: scale(1.05);
        }
        
        .bg-option.selected {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }
        
        .bg-option:nth-child(1) { background-color: #4a90e2; }
        .bg-option:nth-child(2) { background-color: #50c878; }
        .bg-option:nth-child(3) { background-color: #ff7f50; }
        .bg-option:nth-child(4) { background-color: #9370db; }
        .bg-option:nth-child(5) { background-color: #ff6b6b; }
        .bg-option:nth-child(6) { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-option:nth-child(7) { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .bg-option:nth-child(8) { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .bg-option:nth-child(9) { 
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .bg-option:nth-child(10) { 
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        /* 背景亮度提示 */
        .bg-light {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 3px;
            pointer-events: none;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a80d2;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background-color: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        /* 详情模态框样式 */
        .detail-modal .modal {
            max-width: 800px;
        }
        
        .booklist-detail-header {
            padding: 25px;
            color: white;
            position: relative;
            background-size: cover;
            background-position: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        .booklist-detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            z-index: 1;
        }
        
        .detail-category {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #4a6fa5;
            z-index: 2;
        }
        
        .detail-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            z-index: 2;
            position: relative;
            color: white;
        }
        
        .detail-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        
        .detail-creator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .detail-date {
            font-size: 14px;
            opacity: 0.9;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
        }
        
        .booklist-detail-content {
            padding: 25px;
        }
        
        .detail-desc {
            font-size: 17px;
            line-height: 1.7;
            color: #444;
            margin-bottom: 30px;
            white-space: pre-line;
        }
        
        .comments-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        
        .comments-section h3 {
            font-size: 20px;
            color: #4a6fa5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comment-form {
            margin-bottom: 30px;
        }
        
        .comment-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            font-family: 'Noto Sans SC', sans-serif;
            margin-bottom: 15px;
            min-height: 80px;
            resize: vertical;
        }
        
        .comment-input:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: white;
        }
        
        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .comment-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .comment-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .comment-user {
            font-weight: 500;
            color: #4a6fa5;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .comment-time {
            font-size: 12px;
            color: #999;
        }
        
        .comment-content {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .comment-actions {
            display: flex;
            gap: 15px;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 14px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reply-btn:hover {
            text-decoration: underline;
        }
        
        .reply-form {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .reply-item {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #e0e0e0;
        }
        
        .no-comments {
            text-align: center;
            padding: 30px 20px;
            color: #999;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .booklist-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal {
                margin: 10px;
            }
            
            .bg-selector {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .filter-row {
                flex-direction: column;
            }
            
            .nav-container {
                gap: 15px;
            }
            
            .nav-link {
                padding: 8px 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .booklist-grid {
                grid-template-columns: 1fr;
            }
            
            .bg-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="booklist-container">
        <!-- 导航栏（与首页一致） -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>主页
                </a>
                
                <a href="copybook.html" class="nav-link">
                    <i class="fas fa-pen-fancy"></i>字帖练习
                </a>
                
                <a href="booklist.html" class="nav-link active">
                    <i class="fas fa-book"></i>书单分享
                </a>
            </div>
        </nav>
        
        <!-- 页面头部 -->
        <header class="booklist-header">
            <h1>书单分享</h1>
            <p>分享你的学习书单，与大家一起交流阅读心得，共同进步！</p>
            <button id="createBooklistBtn" class="create-booklist-btn">
                <i class="fas fa-plus-circle"></i>创建书单
            </button>
        </header>
        
        <!-- 筛选和搜索区域 -->
        <section class="filter-search-section">
            <div class="filter-row">
                <div class="filter-group">
                    <h3><i class="fas fa-filter"></i>按科目筛选</h3>
                    <select id="subjectFilter" class="filter-select">
                        <option value="all">全部科目</option>
                        <option value="语文">语文</option>
                        <option value="数学">数学</option>
                        <option value="英语">英语</option>
                        <option value="道法">道法</option>
                        <option value="物理">物理</option>
                        <option value="化学">化学</option>
                        <option value="生物">生物</option>
                        <option value="历史">历史</option>
                        <option value="政治">政治</option>
                        <option value="地理">地理</option>
                        <option value="科学">科学</option>
                        <option value="课外阅读">课外阅读</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <h3><i class="fas fa-calendar-alt"></i>按年月筛选</h3>
                    <select id="yearMonthFilter" class="filter-select">
                        <option value="all">全部时间</option>
                        <!-- 年月选项将通过JavaScript动态生成 -->
                    </select>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索创建者昵称...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>
        
        <!-- 书单卡片网格 -->
        <section class="booklist-grid" id="booklistGrid">
            <!-- 书单卡片将在这里动态生成 -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">

    <script>
        // 书单数据存储 - 使用localStorage作为后端数据库的模拟
        let booklists = [];
        let currentUser = '';
        let editingBooklistId = null;
        let currentDetailBooklistId = null;
        let allUsers = new Set(); // 存储所有用户的集合，用于昵称唯一性检查
        
        // 背景颜色选项 - 添加背景亮度标识
        const bgColors = [
            { color: '#4a90e2', brightness: 'dark' },
            { color: '#50c878', brightness: 'light' },
            { color: '#ff7f50', brightness: 'light' },
            { color: '#9370db', brightness: 'dark' },
            { color: '#ff6b6b', brightness: 'light' },
            { color: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', brightness: 'dark' },
            { color: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', brightness: 'light' },
            { color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', brightness: 'light' },
            { color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)', brightness: 'light' },
            { color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)', brightness: 'light' }
        ];
        
        // 存储密钥
        const STORAGE_KEY = 'booklist_app_data';
        const USERS_KEY = 'booklist_app_users';
        
        // DOM元素引用
        let createBooklistBtn, booklistModal, detailModal, closeModalBtn, cancelBtn;
        let saveBooklistBtn, booklistForm, booklistGrid, emptyState, bgSelector;
        let subjectFilter, yearMonthFilter, searchInput, searchBtn, closeDetailBtn;
        let commentInput, submitCommentBtn, commentsList, noComments, commentsCount;
        let nicknameInput, nicknameStatus, yearSelect, monthSelect;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成，开始初始化页面...');
            
            try {
                // 初始化DOM元素引用
                initDOMElements();
                
                // 加载所有数据
                loadAllData();
                
                // 初始化页面
                initPage();
                
                // 渲染书单列表
                renderBooklists();
                
                // 填充年份选择器
                populateYearSelect();
                
                // 填充年月筛选器
                populateYearMonthFilter();
                
                // 设置事件监听器
                setupEventListeners();
                
                console.log('页面初始化完成，当前书单数量:', booklists.length);
                console.log('已注册用户:', Array.from(allUsers));
            } catch (error) {
                console.error('初始化页面时发生错误:', error);
            }
        });
        
        // 初始化DOM元素引用
        function initDOMElements() {
            console.log('开始初始化DOM元素...');
            
            createBooklistBtn = document.getElementById('createBooklistBtn');
            booklistModal = document.getElementById('booklistModal');
            detailModal = document.getElementById('detailModal');
            closeModalBtn = document.getElementById('closeModalBtn');
            cancelBtn = document.getElementById('cancelBtn');
            saveBooklistBtn = document.getElementById('saveBooklistBtn');
            booklistForm = document.getElementById('booklistForm');
            booklistGrid = document.getElementById('booklistGrid');
            emptyState = document.getElementById('emptyState');
            bgSelector = document.getElementById('bgSelector');
            subjectFilter = document.getElementById('subjectFilter');
            yearMonthFilter = document.getElementById('yearMonthFilter');
            searchInput = document.getElementById('searchInput');
            searchBtn = document.getElementById('searchBtn');
            closeDetailBtn = document.getElementById('closeDetailBtn');
            commentInput = document.getElementById('commentInput');
            submitCommentBtn = document.getElementById('submitCommentBtn');
            commentsList = document.getElementById('commentsList');
            noComments = document.getElementById('noComments');
            commentsCount = document.getElementById('commentsCount');
            nicknameInput = document.getElementById('nickname');
            nicknameStatus = document.getElementById('nicknameStatus');
            yearSelect = document.getElementById('year');
            monthSelect = document.getElementById('month');
            
            console.log('DOM元素初始化完成');
        }
        
        // 加载所有数据
        function loadAllData() {
            try {
                // 加载书单数据
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    booklists = JSON.parse(savedData);
                    console.log('从localStorage加载书单数据:', booklists.length);
                }
                
                // 加载用户数据
                const savedUsers = localStorage.getItem(USERS_KEY);
                if (savedUsers) {
                    const usersArray = JSON.parse(savedUsers);
                    allUsers = new Set(usersArray);
                    console.log('从localStorage加载用户数据:', allUsers.size);
                }
                
                // 加载当前用户
                currentUser = localStorage.getItem('currentUser') || '';
                
            } catch (error) {
                console.error('加载数据时发生错误:', error);
                // 如果数据损坏，初始化空数据
                booklists = [];
                allUsers = new Set();
            }
        }
        
        // 保存所有数据
        function saveAllData() {
            try {
                // 保存书单数据
                localStorage.setItem(STORAGE_KEY, JSON.stringify(booklists));
                
                // 保存用户数据
                localStorage.setItem(USERS_KEY, JSON.stringify(Array.from(allUsers)));
                
                console.log('数据已保存到localStorage');
            } catch (error) {
                console.error('保存数据时发生错误:', error);
            }
        }
        
        // 初始化页面
        function initPage() {
            console.log('开始初始化页面...');
            
            try {
                // 清空现有内容
                bgSelector.innerHTML = '';
                
                // 生成背景选择器
                bgColors.forEach((bg, index) => {
                    const bgOption = document.createElement('div');
                    bgOption.className = 'bg-option';
                    bgOption.style.background = bg.color;
                    bgOption.dataset.index = index;
                    bgOption.dataset.brightness = bg.brightness;
                    
                    // 添加亮度标识
                    const brightnessLabel = document.createElement('div');
                    brightnessLabel.className = 'bg-light';
                    brightnessLabel.textContent = bg.brightness === 'dark' ? '深色' : '浅色';
                    bgOption.appendChild(brightnessLabel);
                    
                    bgOption.addEventListener('click', function() {
                        document.querySelectorAll('.bg-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                    });
                    bgSelector.appendChild(bgOption);
                });
                
                // 默认选中第一个背景
                if (bgSelector.firstChild) {
                    bgSelector.firstChild.classList.add('selected');
                }
                
                console.log('页面初始化完成');
            } catch (error) {
                console.error('初始化页面时发生错误:', error);
            }
        }
        
        // 填充年份选择器
        function populateYearSelect() {
            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 5;
            const endYear = currentYear + 5;
            
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }
            
            // 默认选中当前年份
            yearSelect.value = currentYear;
        }
        
        // 填充年月筛选器
        function populateYearMonthFilter() {
            // 收集所有唯一的年月
            const yearMonths = new Set();
            booklists.forEach(booklist => {
                if (booklist.year && booklist.month) {
                    yearMonths.add(`${booklist.year}-${booklist.month}`);
                }
            });
            
            // 转换为数组并排序
            const sortedYearMonths = Array.from(yearMonths).sort((a, b) => {
                const [yearA, monthA] = a.split('-').map(Number);
                const [yearB, monthB] = b.split('-').map(Number);
                if (yearA !== yearB) return yearB - yearA;
                return monthB - monthA;
            });
            
            // 添加选项
            sortedYearMonths.forEach(ym => {
                const [year, month] = ym.split('-');
                const option = document.createElement('option');
                option.value = ym;
                option.textContent = `${year}年${month}月`;
                yearMonthFilter.appendChild(option);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            console.log('开始设置事件监听器...');
            
            try {
                // 创建书单按钮
                if (createBooklistBtn) {
                    createBooklistBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        openCreateModal();
                    });
                }
                
                // 关闭模态框按钮
                if (closeModalBtn) {
                    closeModalBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        closeModal();
                    });
                }
                
                if (cancelBtn) {
                    cancelBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        closeModal();
                    });
                }
                
                if (closeDetailBtn) {
                    closeDetailBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        closeDetailModal();
                    });
                }
                
                // 保存书单按钮
                if (saveBooklistBtn) {
                    saveBooklistBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        saveBooklist();
                    });
                }
                
                // 昵称输入验证
                if (nicknameInput) {
                    nicknameInput.addEventListener('input', checkNicknameAvailability);
                    nicknameInput.addEventListener('blur', checkNicknameAvailability);
                }
                
                // 筛选和搜索
                if (subjectFilter) subjectFilter.addEventListener('change', filterBooklists);
                if (yearMonthFilter) yearMonthFilter.addEventListener('change', filterBooklists);
                if (searchBtn) searchBtn.addEventListener('click', searchBooklists);
                if (searchInput) {
                    searchInput.addEventListener('keyup', function(e) {
                        if (e.key === 'Enter') {
                            searchBooklists();
                        }
                    });
                }
                
                // 提交评论
                if (submitCommentBtn) {
                    submitCommentBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        submitComment();
                    });
                }
                
                // 点击模态框外部关闭
                if (booklistModal) {
                    booklistModal.addEventListener('click', function(e) {
                        if (e.target === booklistModal) {
                            closeModal();
                        }
                    });
                }
                
                if (detailModal) {
                    detailModal.addEventListener('click', function(e) {
                        if (e.target === detailModal) {
                            closeDetailModal();
                        }
                    });
                }
                
                // 表单提交
                if (booklistForm) {
                    booklistForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        saveBooklist();
                    });
                }
                
                console.log('事件监听器设置完成');
            } catch (error) {
                console.error('设置事件监听器时发生错误:', error);
            }
        }
        
        // 检查昵称是否可用
        function checkNicknameAvailability() {
            const nickname = nicknameInput.value.trim();
            
            if (!nickname) {
                nicknameStatus.innerHTML = '';
                saveBooklistBtn.disabled = true;
                return;
            }
            
            // 如果是编辑模式且昵称未改变，则认为是可用的
            if (editingBooklistId) {
                const booklist = booklists.find(b => b.id === editingBooklistId);
                if (booklist && booklist.creator === nickname) {
                    nicknameStatus.innerHTML = `<span class="nickname-available"><i class="fas fa-check-circle"></i> 可以使用当前昵称</span>`;
                    saveBooklistBtn.disabled = false;
                    return;
                }
            }
            
            // 检查昵称是否已存在
            if (allUsers.has(nickname)) {
                nicknameStatus.innerHTML = `<span class="nickname-taken"><i class="fas fa-times-circle"></i> 该昵称已被使用，请换一个</span>`;
                saveBooklistBtn.disabled = true;
            } else {
                nicknameStatus.innerHTML = `<span class="nickname-available"><i class="fas fa-check-circle"></i> 该昵称可用</span>`;
                saveBooklistBtn.disabled = false;
            }
        }
        
        // 打开创建书单模态框
        function openCreateModal() {
            console.log('打开创建书单模态框');
            
            try {
                document.getElementById('modalTitle').textContent = '创建书单';
                booklistForm.reset();
                document.getElementById('booklistId').value = '';
                editingBooklistId = null;
                
                // 重置背景选择
                const bgOptions = document.querySelectorAll('.bg-option');
                bgOptions.forEach(opt => {
                    opt.classList.remove('selected');
                });
                if (bgOptions.length > 0) {
                    bgOptions[0].classList.add('selected');
                }
                
                // 设置当前用户
                if (currentUser) {
                    nicknameInput.value = currentUser;
                    checkNicknameAvailability();
                } else {
                    nicknameInput.value = '';
                    nicknameStatus.innerHTML = '';
                    saveBooklistBtn.disabled = true;
                }
                
                // 设置默认年份为当前年份
                const currentYear = new Date().getFullYear();
                yearSelect.value = currentYear;
                
                // 设置默认月份为当前月份
                const currentMonth = new Date().getMonth() + 1;
                monthSelect.value = currentMonth.toString();
                
                booklistModal.style.display = 'flex';
                console.log('模态框已显示');
            } catch (error) {
                console.error('打开创建模态框时发生错误:', error);
            }
        }
        
        // 打开编辑书单模态框
        function openEditModal(booklist) {
            try {
                document.getElementById('modalTitle').textContent = '编辑书单';
                document.getElementById('nickname').value = booklist.creator;
                document.getElementById('title').value = booklist.title;
                document.getElementById('subject').value = booklist.subject;
                document.getElementById('year').value = booklist.year || new Date().getFullYear();
                document.getElementById('month').value = booklist.month || '1';
                document.getElementById('content').value = booklist.content;
                document.getElementById('booklistId').value = booklist.id;
                editingBooklistId = booklist.id;
                
                // 设置背景选择
                document.querySelectorAll('.bg-option').forEach((opt, index) => {
                    opt.classList.remove('selected');
                    if (index === booklist.bgIndex) {
                        opt.classList.add('selected');
                    }
                });
                
                // 检查昵称可用性
                checkNicknameAvailability();
                
                booklistModal.style.display = 'flex';
            } catch (error) {
                console.error('打开编辑模态框时发生错误:', error);
            }
        }
        
        // 打开书单详情模态框
        function openDetailModal(booklist) {
            try {
                currentDetailBooklistId = booklist.id;
                
                // 设置详情头部
                const detailHeader = document.getElementById('detailHeader');
                const bgColor = bgColors[booklist.bgIndex];
                detailHeader.style.background = bgColor.color;
                
                // 根据背景亮度调整标题颜色
                const detailTitle = document.getElementById('detailTitle');
                if (bgColor.brightness === 'dark') {
                    detailTitle.style.color = 'white';
                    detailTitle.style.textShadow = '1px 1px 3px rgba(0, 0, 0, 0.7)';
                } else {
                    detailTitle.style.color = '#333';
                    detailTitle.style.textShadow = '1px 1px 3px rgba(255, 255, 255, 0.7)';
                }
                
                document.getElementById('detailCategory').textContent = booklist.subject;
                document.getElementById('detailTitle').textContent = booklist.title;
                document.getElementById('detailCreator').textContent = booklist.creator;
                document.getElementById('detailDate').textContent = `${booklist.year}年${booklist.month}月`;
                document.getElementById('detailContent').textContent = booklist.content;
                
                // 加载评论
                loadComments(booklist.id);
                
                detailModal.style.display = 'flex';
            } catch (error) {
                console.error('打开详情模态框时发生错误:', error);
            }
        }
        
        // 关闭创建/编辑模态框
        function closeModal() {
            booklistModal.style.display = 'none';
        }
        
        // 关闭详情模态框
        function closeDetailModal() {
            detailModal.style.display = 'none';
            if (commentInput) commentInput.value = '';
        }
        
        // 保存书单
        function saveBooklist() {
            console.log('保存书单函数被调用');
            
            try {
                const nickname = nicknameInput.value.trim();
                const title = document.getElementById('title').value.trim();
                const subject = document.getElementById('subject').value;
                const year = document.getElementById('year').value;
                const month = document.getElementById('month').value;
                const content = document.getElementById('content').value.trim();
                const booklistId = document.getElementById('booklistId').value;
                const selectedBg = document.querySelector('.bg-option.selected');
                const bgIndex = selectedBg ? parseInt(selectedBg.dataset.index) : 0;
                
                console.log('表单数据:', { nickname, title, subject, year, month, content });
                
                // 验证输入
                if (!nickname || !title || !subject || !year || !month || !content) {
                    alert('请填写所有必填字段！');
                    return;
                }
                
                // 检查昵称是否可用（编辑模式除外）
                if (editingBooklistId) {
                    const booklist = booklists.find(b => b.id === editingBooklistId);
                    if (!booklist) {
                        alert('书单不存在！');
                        return;
                    }
                    // 如果是编辑且昵称改变，需要检查新昵称是否可用
                    if (booklist.creator !== nickname && allUsers.has(nickname)) {
                        alert('该昵称已被使用，请换一个！');
                        return;
                    }
                } else {
                    // 创建新书单，检查昵称是否可用
                    if (allUsers.has(nickname)) {
                        alert('该昵称已被使用，请换一个！');
                        return;
                    }
                }
                
                // 保存当前用户
                localStorage.setItem('currentUser', nickname);
                currentUser = nickname;
                
                // 添加用户到集合中
                if (!allUsers.has(nickname)) {
                    allUsers.add(nickname);
                }
                
                if (editingBooklistId) {
                    // 更新现有书单
                    const index = booklists.findIndex(b => b.id === editingBooklistId);
                    if (index !== -1) {
                        booklists[index] = {
                            ...booklists[index],
                            creator: nickname,
                            title,
                            subject,
                            year: parseInt(year),
                            month,
                            content,
                            bgIndex,
                            updatedAt: new Date().toISOString()
                        };
                        console.log('更新书单:', booklists[index]);
                    }
                } else {
                    // 创建新书单
                    const newBooklist = {
                        id: Date.now().toString(),
                        creator: nickname,
                        title,
                        subject,
                        year: parseInt(year),
                        month,
                        content,
                        bgIndex,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        comments: []
                    };
                    
                    console.log('创建新书单:', newBooklist);
                    booklists.unshift(newBooklist);
                }
                
                // 保存所有数据
                saveAllData();
                
                // 更新年月筛选器
                updateYearMonthFilter();
                
                // 重新渲染书单列表
                renderBooklists();
                
                // 关闭模态框
                closeModal();
                
                // 显示成功消息
                alert(editingBooklistId ? '书单更新成功！' : '书单创建成功！');
            } catch (error) {
                console.error('保存书单时发生错误:', error);
                alert('保存书单时发生错误，请重试！');
            }
        }
        
        // 更新年月筛选器
        function updateYearMonthFilter() {
            // 清空现有选项（保留第一个"全部时间"选项）
            while (yearMonthFilter.options.length > 1) {
                yearMonthFilter.remove(1);
            }
            
            // 重新填充
            populateYearMonthFilter();
        }
        
        // 删除书单
        function deleteBooklist(booklistId) {
            if (confirm('确定要删除这个书单吗？此操作无法撤销。')) {
                try {
                    booklists = booklists.filter(b => b.id !== booklistId);
                    saveAllData();
                    renderBooklists();
                    updateYearMonthFilter();
                } catch (error) {
                    console.error('删除书单时发生错误:', error);
                }
            }
        }
        
        // 提交评论
        function submitComment() {
            try {
                const commentText = commentInput.value.trim();
                if (!commentText) {
                    alert('请输入评论内容！');
                    return;
                }
                
                // 检查用户是否已登录
                if (!currentUser) {
                    alert('请先创建书单或使用已有昵称！');
                    return;
                }
                
                const booklistIndex = booklists.findIndex(b => b.id === currentDetailBooklistId);
                if (booklistIndex === -1) return;
                
                const newComment = {
                    id: Date.now().toString(),
                    user: currentUser,
                    content: commentText,
                    createdAt: new Date().toISOString(),
                    replies: []
                };
                
                if (!booklists[booklistIndex].comments) {
                    booklists[booklistIndex].comments = [];
                }
                
                booklists[booklistIndex].comments.unshift(newComment); // 新评论放在前面
                saveAllData();
                
                // 重新加载评论
                loadComments(currentDetailBooklistId);
                
                // 清空评论输入框
                commentInput.value = '';
                
                // 更新书单列表中的评论数量显示
                renderBooklists();
            } catch (error) {
                console.error('提交评论时发生错误:', error);
            }
        }
        
        // 加载评论
        function loadComments(booklistId) {
            try {
                const booklist = booklists.find(b => b.id === booklistId);
                if (!booklist) return;
                
                const comments = booklist.comments || [];
                
                // 更新评论数量
                commentsCount.textContent = comments.length;
                
                if (comments.length === 0) {
                    noComments.style.display = 'block';
                    commentsList.innerHTML = '';
                    commentsList.appendChild(noComments);
                    return;
                }
                
                noComments.style.display = 'none';
                commentsList.innerHTML = '';
                
                // 按时间倒序排列评论
                const sortedComments = [...comments].sort((a, b) => 
                    new Date(b.createdAt) - new Date(a.createdAt)
                );
                
                sortedComments.forEach(comment => {
                    const commentItem = createCommentElement(comment);
                    commentsList.appendChild(commentItem);
                });
            } catch (error) {
                console.error('加载评论时发生错误:', error);
            }
        }
        
        // 创建评论元素
        function createCommentElement(comment) {
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.dataset.commentId = comment.id;
            
            const commentHeader = document.createElement('div');
            commentHeader.className = 'comment-header';
            
            const commentUser = document.createElement('div');
            commentUser.className = 'comment-user';
            commentUser.innerHTML = `<i class="fas fa-user-circle"></i>${comment.user}`;
            
            const commentTime = document.createElement('div');
            commentTime.className = 'comment-time';
            commentTime.textContent = formatDate(comment.createdAt, true);
            
            commentHeader.appendChild(commentUser);
            commentHeader.appendChild(commentTime);
            
            const commentContent = document.createElement('div');
            commentContent.className = 'comment-content';
            commentContent.textContent = comment.content;
            
            commentItem.appendChild(commentHeader);
            commentItem.appendChild(commentContent);
            
            return commentItem;
        }
        
        // 渲染书单列表
        function renderBooklists(filteredBooklists = null) {
            try {
                const displayBooklists = filteredBooklists || booklists;
                
                console.log('渲染书单列表，数量:', displayBooklists.length);
                
                if (displayBooklists.length === 0) {
                    emptyState.style.display = 'block';
                    booklistGrid.innerHTML = '';
                    booklistGrid.appendChild(emptyState);
                    return;
                }
                
                emptyState.style.display = 'none';
                booklistGrid.innerHTML = '';
                
                // 按时间倒序排列
                const sortedBooklists = [...displayBooklists].sort((a, b) => {
                    // 先按年份倒序，再按月份倒序
                    if (a.year !== b.year) return b.year - a.year;
                    if (a.month !== b.month) return b.month - a.month;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
                
                sortedBooklists.forEach(booklist => {
                    const booklistCard = createBooklistCard(booklist);
                    booklistGrid.appendChild(booklistCard);
                });
            } catch (error) {
                console.error('渲染书单列表时发生错误:', error);
            }
        }
        
        // 创建书单卡片
        function createBooklistCard(booklist) {
            const card = document.createElement('div');
            card.className = 'booklist-card';
            
            // 背景部分
            const bgDiv = document.createElement('div');
            bgDiv.className = 'booklist-bg';
            const bgColor = bgColors[booklist.bgIndex];
            bgDiv.style.background = bgColor.color;
            
            // 科目标签
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'booklist-category';
            categoryDiv.innerHTML = `<i class="fas fa-tag"></i>${booklist.subject}`;
            
            // 操作按钮（仅创建者可见）
            const isCreator = booklist.creator === currentUser;
            if (isCreator) {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'booklist-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'action-btn edit-btn';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.title = '编辑';
                editBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    openEditModal(booklist);
                });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'action-btn delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.title = '删除';
                deleteBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    deleteBooklist(booklist.id);
                });
                
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);
                bgDiv.appendChild(actionsDiv);
            }
            
            bgDiv.appendChild(categoryDiv);
            
            // 内容部分
            const contentDiv = document.createElement('div');
            contentDiv.className = 'booklist-content';
            
            const metaDiv = document.createElement('div');
            metaDiv.className = 'booklist-meta';
            
            const creatorDiv = document.createElement('div');
            creatorDiv.className = 'booklist-creator';
            creatorDiv.innerHTML = `<i class="fas fa-user-circle"></i>${booklist.creator}`;
            
            const dateDiv = document.createElement('div');
            dateDiv.className = 'booklist-date';
            dateDiv.textContent = `${booklist.year}年${booklist.month}月`;
            
            metaDiv.appendChild(creatorDiv);
            metaDiv.appendChild(dateDiv);
            
            const titleDiv = document.createElement('h3');
            titleDiv.className = 'booklist-title';
            titleDiv.textContent = booklist.title;
            
            const descDiv = document.createElement('div');
            descDiv.className = 'booklist-desc';
            descDiv.textContent = booklist.content;
            
            const statsDiv = document.createElement('div');
            statsDiv.className = 'booklist-stats';
            
            const commentsDiv = document.createElement('div');
            commentsDiv.className = 'booklist-comments';
            const commentCount = booklist.comments ? booklist.comments.length : 0;
            commentsDiv.innerHTML = `<i class="fas fa-comment"></i>${commentCount} 条评论`;
            
            statsDiv.appendChild(commentsDiv);
            
            contentDiv.appendChild(metaDiv);
            contentDiv.appendChild(titleDiv);
            contentDiv.appendChild(descDiv);
            contentDiv.appendChild(statsDiv);
            
            card.appendChild(bgDiv);
            card.appendChild(contentDiv);
            
            // 点击卡片查看详情
            card.addEventListener('click', function(e) {
                // 防止点击操作按钮时触发详情
                if (!e.target.closest('.booklist-actions')) {
                    openDetailModal(booklist);
                }
            });
            
            return card;
        }
        
        // 筛选书单
        function filterBooklists() {
            try {
                const subject = subjectFilter.value;
                const yearMonth = yearMonthFilter.value;
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                let filtered = booklists;
                
                // 按科目筛选
                if (subject !== 'all') {
                    filtered = filtered.filter(booklist => booklist.subject === subject);
                }
                
                // 按年月筛选
                if (yearMonth !== 'all') {
                    const [year, month] = yearMonth.split('-').map(Number);
                    filtered = filtered.filter(booklist => 
                        booklist.year === year && booklist.month === month
                    );
                }
                
                // 按创建者昵称搜索
                if (searchTerm) {
                    filtered = filtered.filter(booklist => 
                        booklist.creator.toLowerCase().includes(searchTerm)
                    );
                }
                
                console.log('筛选结果数量:', filtered.length);
                renderBooklists(filtered);
            } catch (error) {
                console.error('筛选书单时发生错误:', error);
            }
        }
        
        // 搜索书单
        function searchBooklists() {
            filterBooklists();
        }
        
        // 格式化日期
        function formatDate(dateString, includeTime = false) {
            try {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                
                if (includeTime) {
                    const hours = date.getHours().toString().padStart(2, '0');
                    const minutes = date.getMinutes().toString().padStart(2, '0');
                    return `${year}-${month}-${day} ${hours}:${minutes}`;
                }
                
                return `${year}年${month}月${day}日`;
            } catch (error) {
                return '日期未知';
            }
        }
    </script>

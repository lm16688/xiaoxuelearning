<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字帖生成系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 添加FileSaver.js用于保存文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        /* 移动端触摸优化 */
        @media (max-width: 768px) {
            button, 
            .action-btn, 
            .nav-link, 
            .grid-type-option,
            .color-option,
            .upload-input {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            /* 防止双击缩放 */
            button, .action-btn {
                touch-action: manipulation;
            }
            
            /* 优化滚动体验 */
            .settings-panel, .copybook-preview {
                -webkit-overflow-scrolling: touch;
            }
            
            /* 修复iOS Safari上的按钮样式 */
            input[type="range"] {
                -webkit-appearance: none;
                background: transparent;
            }
            
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
            }
        }
        
        /* 更新设置面板样式，使其可滚动 */
        .settings-panel {
            width: 320px;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: 85vh; /* 设置固定高度 */
            overflow-y: auto; /* 添加垂直滚动 */
            position: sticky;
            top: 20px;
            scrollbar-width: thin;
            scrollbar-color: #4a6fa5 #f0f0f0;
        }

        /* 自定义滚动条样式 */
        .settings-panel::-webkit-scrollbar {
            width: 6px;
        }

        .settings-panel::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .settings-panel::-webkit-scrollbar-thumb {
            background: #4a6fa5;
            border-radius: 3px;
        }

        .settings-panel::-webkit-scrollbar-thumb:hover {
            background: #3a5a8a;
        }

        /* 调整字帖预览区域 */
        .copybook-preview {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-height: 85vh; /* 与左侧面板高度一致 */
            overflow-y: auto; /* 如果内容过多也可滚动 */
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #4a90e2;
            padding: 12px 0;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-link.active {
            background-color: #2c6cb0;
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 字帖页面专用样式 */
        .copybook-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .settings-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .settings-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .settings-group h3 {
            color: #4a6fa5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-group h3 i {
            font-size: 18px;
        }
        
        .grade-selection {
            margin-bottom: 20px;
        }
        
        .grade-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .grade-select:focus {
            outline: none;
            border-color: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
        }
        
        .upload-section {
            margin-top: 20px;
        }
        
        .upload-label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }
        
        .upload-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        
        .upload-input:hover {
            border-color: #4a6fa5;
        }
        
        .upload-input input {
            display: none;
        }
        
        .upload-help {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            display: block;
        }
        
        .grid-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .grid-type-option {
            text-align: center;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .grid-type-option:hover {
            border-color: #4a6fa5;
            background-color: #f0f7ff;
        }
        
        .grid-type-option.active {
            border-color: #4a6fa5;
            background-color: #4a6fa5;
            color: white;
        }
        
        .grid-type-preview {
            width: 40px;
            height: 40px;
            margin: 0 auto 8px;
            position: relative;
            border: 1px solid #999;
            border-radius: 2px;
        }
        
        .font-family-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .slider-value {
            color: #4a6fa5;
            font-weight: bold;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.1);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.1);
        }
        
        .custom-color {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
            cursor: pointer;
        }
        
        .custom-color input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .generate-btn {
            background-color: #4a6fa5;
            color: white;
        }
        
        .generate-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
        }
        
        .download-word-btn {
            background-color: #2b579a;
            color: white;
        }
        
        .download-word-btn:hover {
            background-color: #1e447e;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .preview-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .preview-header h2 {
            color: #4a6fa5;
            margin-bottom: 5px;
        }
        
        .preview-header p {
            color: #666;
        }
        
        .preview-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .page-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .page-btn:hover:not(:disabled) {
            background-color: #3a5a8a;
            transform: scale(1.1);
        }
        
        .page-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .page-info {
            font-weight: 500;
            color: #4a6fa5;
        }
        
        .copybook-content {
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            min-height: 900px; /* 确保足够高度显示所有行 */
        }
        
        .grid-page {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .grid-page.active {
            display: block;
        }
        
        /* 修复：确保每行高度一致，单元格为正方形 */
        .grid-row {
            display: flex;
            width: 100%;
            margin-bottom: 1px; /* 减小行间距 */
        }
        
        /* 关键修复：确保单元格为正方形，使用固定高度而不是百分比 */
        .grid-cell {
            flex: 1;
            position: relative;
            border: 1px solid #ddd;
            height: 80px; /* 固定高度，确保正方形 */
            min-width: 0; /* 防止flex item溢出 */
            box-sizing: border-box;
            background-color: white;
        }
        
        /* 修复边界线 */
        .grid-cell + .grid-cell {
            border-left: none;
        }
        
        .grid-cell .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .grid-cell .grid-lines .line {
            position: absolute;
            background-color: #eee;
        }
        
        .grid-cell .grid-lines .center-vertical {
            width: 1px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .grid-cell .grid-lines .center-horizontal {
            height: 1px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .grid-cell .grid-lines .diagonal-1 {
            width: 1px;
            height: 141%;
            left: 50%;
            top: -20%;
            transform: translateX(-50%) rotate(45deg);
        }
        
        .grid-cell .grid-lines .diagonal-2 {
            width: 1px;
            height: 141%;
            left: 50%;
            top: -20%;
            transform: translateX(-50%) rotate(-45deg);
        }
        
        .grid-cell .character {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 空单元格保持灰色背景 */
        .empty-cell {
            background-color: #f9f9f9 !important;
        }
        
        /* 非空单元格保持白色背景 */
        .grid-cell:not(.empty-cell) {
            background-color: white !important;
        }
        
        .preview-footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            text-align: center;
        }
        
        .loading-spinner i {
            font-size: 48px;
            color: #4a6fa5;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 1024px) {
            .copybook-container {
                flex-direction: column;
            }
            
            .settings-panel {
                width: 100%;
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .grid-type-selector {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            /* 移动端调整 */
            .grid-cell {
                height: 60px; /* 移动端减小高度 */
            }
            
            .grid-cell .character {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .grid-cell {
                height: 50px;
            }
            
            .grid-cell .character {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>主页
                </a>
                <a href="copybook.html" class="nav-link active">
                    <i class="fas fa-pen-fancy"></i>字帖练习
                </a>
            </div>
        </nav>
        
        <header class="header">
            <h1>小学语文生字字帖生成系统</h1>
            <p class="subtitle">生成专业田字格/米字格字帖，支持打印和导出</p>
        </header>
        
        <!-- 错误和成功消息 -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <div class="copybook-container">
            <!-- 左侧设置面板 -->
            <div class="settings-panel">
                <div class="settings-group">
                    <h3><i class="fas fa-book"></i> 生字来源</h3>
                    
                    <div class="grade-selection">
                        <label>选择年级：</label>
                        <select id="grade-select" class="grade-select">
                            <option value="">请选择年级</option>
                            <option value="一年级上册">一年级上册</option>
                            <option value="一年级下册">一年级下册</option>
                            <option value="二年级上册">二年级上册</option>
                            <option value="二年级下册">二年级下册</option>
                            <option value="三年级上册">三年级上册</option>
                            <option value="三年级下册">三年级下册</option>
                            <option value="四年级上册">四年级上册</option>
                            <option value="四年级下册">四年级下册</option>
                            <option value="五年级上册">五年级上册</option>
                            <option value="五年级下册">五年级下册</option>
                            <option value="六年级上册">六年级上册</option>
                            <option value="六年级下册">六年级下册</option>
                        </select>
                    </div>
                    
                    <div class="upload-section">
                        <label class="upload-label">或上传Excel文件：</label>
                        <div class="upload-input" id="excel-upload">
                            <i class="fas fa-upload"></i>
                            <span>点击上传Excel文件</span>
                            <input type="file" id="excel-file" accept=".xlsx,.xls,.csv">
                        </div>
                        <small class="upload-help">Excel文件必须包含"生字"列</small>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3><i class="fas fa-border-style"></i> 方格设置</h3>
                    <div class="grid-type-selector">
                        <div class="grid-type-option active" data-type="tian">
                            <div class="grid-type-preview">
                                <div class="grid-lines">
                                    <div class="line center-vertical"></div>
                                    <div class="line center-horizontal"></div>
                                </div>
                            </div>
                            <div>田字格</div>
                        </div>
                        <div class="grid-type-option" data-type="mi">
                            <div class="grid-type-preview">
                                <div class="grid-lines">
                                    <div class="line center-vertical"></div>
                                    <div class="line center-horizontal"></div>
                                    <div class="line diagonal-1"></div>
                                    <div class="line diagonal-2"></div>
                                </div>
                            </div>
                            <div>米字格</div>
                        </div>
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3><i class="fas fa-font"></i> 字体设置</h3>
                    
                    <label>字体类型：</label>
                    <select id="font-family" class="font-family-select">
                        <option value="Ma Shan Zheng, cursive">毛笔字体</option>
                        <option value="KaiTi, serif">楷体</option>
                        <option value="SimSun, serif">宋体</option>
                        <option value="Microsoft YaHei, sans-serif">微软雅黑</option>
                    </select>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>字体大小：</span>
                            <span id="font-size-value" class="slider-value">36px</span>
                        </div>
                        <input type="range" id="font-size" class="slider" min="20" max="60" value="36">
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>字体粗细：</span>
                            <span id="font-weight-value" class="slider-value">400</span>
                        </div>
                        <input type="range" id="font-weight" class="slider" min="100" max="900" step="100" value="400">
                    </div>
                </div>
                
                <div class="settings-group">
                    <h3><i class="fas fa-palette"></i> 字体颜色</h3>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #333333;" data-color="#333333"></div>
                        <div class="color-option" style="background-color: #4a6fa5;" data-color="#4a6fa5"></div>
                        <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
                        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                        <div class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></div>
                        <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
                        <div class="color-option custom-color">
                            <input type="color" id="custom-color" value="#333333">
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="generate-btn" class="action-btn generate-btn">
                        <i class="fas fa-magic"></i> 生成字帖
                    </button>
                    <button id="download-word-btn" class="action-btn download-word-btn" disabled>
                        <i class="fas fa-file-word"></i> 下载Word
                    </button>
                    <button id="reset-btn" class="action-btn reset-btn">
                        <i class="fas fa-redo"></i> 重置设置
                    </button>
                </div>
            </div>
            
            <!-- 右侧字帖预览 -->
            <div class="copybook-preview">
                <div class="preview-header">
                    <h2 id="preview-title">字帖预览</h2>
                    <p id="character-count">请先生成字帖</p>
                </div>
                
                <div class="preview-controls">
                    <button id="prev-page-btn" class="page-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="page-info" class="page-info">第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">1</span> 页</span>
                    <button id="next-page-btn" class="page-btn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div id="copybook-content" class="copybook-content">
                    <div id="grid-pages">
                        <!-- 字帖页面会在这里动态生成 -->
                        <div class="grid-page active" id="page-1">
                            <!-- 网格行会在这里动态生成 -->
                        </div>
                    </div>
                </div>
                
                <div class="preview-footer">
                    <p>温馨提示：生成字帖后，您可以直接打印或下载为Word文件</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 加载动画 -->

    // 从JSON加载生字数据
    async function loadCharactersFromJSON(grade) {
        showLoading();
        hideMessages();
        
        try {
            const response = await fetch('data.json');
            if (!response.ok) throw new Error('数据加载失败');
            
            const data = await response.json();
            const gradeData = data.find(item => item.grade === grade);
            
            if (gradeData && gradeData.characters) {
                // 确保读取所有生字
                currentCharacters = gradeData.characters.map(item => item.word);
                
                // 去重并过滤空值
                currentCharacters = [...new Set(currentCharacters.filter(char => char && char.trim()))];
                
                previewTitle.textContent = `${grade} 生字字帖`;
                showSuccess(`成功加载 ${currentCharacters.length} 个生字！`);
                
                // 检查实际读取的生字
                console.log(`从JSON读取的生字数量: ${currentCharacters.length}`);
                console.log('前10个生字:', currentCharacters.slice(0, 10));
                
                setTimeout(() => {
                    generateCopybook();
                }, 100);
            } else {
                throw new Error(`未找到${grade}的生字数据`);
            }
        } catch (error) {
            showError(error.message);
            currentCharacters = [];
        } finally {
            hideLoading();
        }
    }

    // 从Excel加载生字数据 - 修复版本
    async function loadCharactersFromExcel(file) {
        showLoading();
        hideMessages();
        
        try {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    console.log('Excel原始数据:', jsonData);
                    
                    // 查找"生字"列索引
                    let characterColumnIndex = -1;
                    const headers = jsonData[0] || [];
                    
                    for (let i = 0; i < headers.length; i++) {
                        const header = String(headers[i]).trim().toLowerCase();
                        if (header === '生字' || header === 'word' || header === '汉字' || header === '字符') {
                            characterColumnIndex = i;
                            break;
                        }
                    }
                    
                    if (characterColumnIndex === -1) {
                        // 尝试自动识别第一列
                        characterColumnIndex = 0;
                    }
                    
                    // 从第二行开始读取数据（跳过标题行）
                    let characters = [];
                    for (let rowIndex = 1; rowIndex < jsonData.length; rowIndex++) {
                        const row = jsonData[rowIndex] || [];
                        if (row[characterColumnIndex]) {
                            const char = String(row[characterColumnIndex]).trim();
                            if (char) {
                                characters.push(char);
                            }
                        }
                    }
                    
                    if (characters.length === 0) {
                        // 尝试另一种读取方式
                        const jsonData2 = XLSX.utils.sheet_to_json(firstSheet);
                        characters = [];
                        
                        for (let row of jsonData2) {
                            // 尝试所有可能的列名
                            for (let key in row) {
                                const value = String(row[key]).trim();
                                if (value && value.length <= 3) { // 生字通常是1-3个字符
                                    characters.push(value);
                                    break;
                                }
                            }
                        }
                    }
                    
                    if (characters.length === 0) {
                        throw new Error('无法从Excel文件中读取生字数据，请确保文件包含生字内容');
                    }
                    
                    // 去重并过滤空值
                    characters = [...new Set(characters.filter(char => char && char.trim()))];
                    
                    currentCharacters = characters;
                    previewTitle.textContent = `自定义生字字帖 (${file.name})`;
                    showSuccess(`成功读取 ${characters.length} 个生字`);
                    
                    console.log(`从Excel读取的生字数量: ${characters.length}`);
                    console.log('前10个生字:', characters.slice(0, 10));
                    
                    setTimeout(() => {
                        generateCopybook();
                    }, 100);
                    
                } catch (error) {
                    console.error('Excel处理错误:', error);
                    showError('Excel文件处理失败: ' + error.message);
                    currentCharacters = [];
                } finally {
                    hideLoading();
                }
            };
            
            reader.onerror = function() {
                showError('文件读取失败');
                hideLoading();
            };
            
            reader.readAsArrayBuffer(file);
        } catch (error) {
            console.error('文件读取错误:', error);
            showError('文件处理失败: ' + error.message);
            hideLoading();
        }
    }

                        if (currentSettings.gridType === 'tian') {
                            gridLines.innerHTML = `
                                <div class="line center-vertical" style="position:absolute;width:1px;height:100%;left:50%;transform:translateX(-50%);background-color:#eee;"></div>
                                <div class="line center-horizontal" style="position:absolute;height:1px;width:100%;top:50%;transform:translateY(-50%);background-color:#eee;"></div>
                            `;
                        } else if (currentSettings.gridType === 'mi') {
                            gridLines.innerHTML = `
                                <div class="line center-vertical" style="position:absolute;width:1px;height:100%;left:50%;transform:translateX(-50%);background-color:#eee;"></div>
                                <div class="line center-horizontal" style="position:absolute;height:1px;width:100%;top:50%;transform:translateY(-50%);background-color:#eee;"></div>
                                <div class="line diagonal-1" style="position:absolute;width:1px;height:141%;left:50%;top:-20%;transform:translateX(-50%) rotate(45deg);background-color:#eee;"></div>
                                <div class="line diagonal-2" style="position:absolute;width:1px;height:141%;left:50%;top:-20%;transform:translateX(-50%) rotate(-45deg);background-color:#eee;"></div>
                            `;
                        }
                        
                        cellElement.appendChild(gridLines);
                        
                        // 如果是第一个单元格且有生字，显示生字
                        if (col === 0 && hasCharacter) {
                            const characterElement = document.createElement('div');
                            characterElement.className = 'character';
                            characterElement.textContent = currentCharacter;
                            characterElement.style.cssText = `
                                font-family: ${currentSettings.fontFamily};
                                font-size: ${currentSettings.fontSize}px;
                                font-weight: ${currentSettings.fontWeight};
                                color: ${currentSettings.fontColor};
                                position: absolute;
                                top: 50%;
                                left: 50%;
                                transform: translate(-50%, -50%);
                                text-align: center;
                                z-index: 2;

                                height: 100%;
                                display: flex;
                                align-items: center;

                            characterElement.dataset.character = currentCharacter;

                            cellElement.classList.remove('empty-cell');
                        } else {

                    }
                    
                    pageElement.appendChild(rowElement);

            updatePageInfo();

    // 获取安全的文件名
    function getValidFileName(text) {
        if (!text) return '字帖';
        return text
            .replace(/[<>:"/\\|?*]/g, '_') // 移除非法字符
            .replace(/\s+/g, '_')           // 空格替换为下划线
            .replace(/[^\u4e00-\u9fa5a-zA-Z0-9_]/g, '') // 只保留中文、英文、数字和下划线
            .substring(0, 50) || '字帖';    // 限制长度
    }

                            max-width: 100%;
                            height: auto;
                            border: 1px solid #eee;
                        }
                        .footer {
                            text-align: center;
                            margin-top: 1cm;
                            padding-top: 0.5cm;
                            border-top: 1px solid #eeeeee;
                            color: #888888;
                            font-size: 9pt;
                        }
                        @page {
                            size: A4 portrait;
                            margin: 2cm;
                        }
                        @media print {
                            .word-page {
                                page-break-after: always;
                            }
                        }
                    </style>
                </head>
                <body>
            `;
            
            // 为每个页面创建Word页面
            pageImages.forEach((imageData, index) => {
                const pageNumber = index + 1;
                wordHTML += `<div class="word-page ${index < pageImages.length - 1 ? 'page-break' : ''}">`;
                
                // 页眉
                wordHTML += `
                    <div class="header">
                        <h1 class="title">${title}</h1>
                        <p class="subtitle">规范书写练习 - 共 ${currentCharacters.length} 个生字</p>
                        <p class="info">第 ${pageNumber} 页 / 共 ${pageImages.length} 页 - 生成日期: ${date}</p>
                        <p class="info">${currentSettings.gridType === 'tian' ? '田字格' : '米字格'} - 字体: ${getFontFamilyName(currentSettings.fontFamily)} - 每页10个生字</p>
                    </div>
                `;
                
                // 嵌入图片 - 设置固定高度确保完整显示
                wordHTML += `
                    <div class="image-container">
                        <img src="${imageData}" class="copybook-image" alt="字帖第${pageNumber}页" 
                             style="width: 100%; max-width: 17cm; height: auto; min-height: 10cm;" />
                    </div>
                `;
                
                // 计算当前页的生字
                const startIndex = (pageNumber - 1) * currentSettings.rowsPerPage;
                const endIndex = Math.min(startIndex + currentSettings.rowsPerPage, currentCharacters.length);
                const pageCharacters = currentCharacters.slice(startIndex, endIndex);
                
                // 添加生字列表
                wordHTML += `
                    <div style="margin-top: 1cm; text-align: center;">
                        <p style="color: #4a6fa5; font-weight: bold;">本页生字 (${pageCharacters.length}个):</p>
                        <p style="font-size: 14pt; letter-spacing: 5px; line-height: 1.8;">${pageCharacters.join(' ')}</p>
                    </div>
                `;
                
                // 页脚
                wordHTML += `
                    <div class="footer">
                        <p>小学语文生字字帖生成系统 | ${currentSettings.gridType === 'tian' ? '田字格' : '米字格'}练习本</p>
                        <p>温馨提示：请打印后使用铅笔或钢笔在字帖上练习书写，每个生字建议练习5-10遍</p>
                    </div>
                `;
                
                wordHTML += `</div>`;
            });
            
            wordHTML += `
                </body>
                </html>
            `;
            
            // 创建Blob对象
            const blob = new Blob(
                ['\ufeff' + wordHTML], // 添加BOM确保中文编码正确
                { type: 'application/msword' }
            );
            
            // 使用FileSaver保存文件
            saveAs(blob, fileName);
            
            showSuccess(`Word文档下载成功！共 ${pageImages.length} 页，每页${currentSettings.rowsPerPage}个生字`);
            
        } catch (error) {
            console.error('Word导出失败:', error);
            showError('Word导出失败: ' + error.message);
            
            // 尝试备用方案 - 直接创建表格
            try {
                await downloadAsWordBackup();
            } catch (backupError) {
                console.error('备用方案也失败:', backupError);
                showError('Word文档生成失败，请尝试其他浏览器或联系管理员');
            }
        } finally {
            hideLoading();
        }
    }
    
    // 获取Word兼容的字体名称
    function getFontFamilyName(fontFamily) {
        const fontMap = {
            'Ma Shan Zheng, cursive': '毛笔字体',
            'KaiTi, serif': '楷体',
            'SimSun, serif': '宋体',
            'Microsoft YaHei, sans-serif': '微软雅黑'
        };
        return fontMap[fontFamily] || '楷体';
    }
    
    // 备用Word导出方案 - 直接创建表格（确保所有内容都显示）
    async function downloadAsWordBackup() {
        const title = previewTitle.textContent || '小学语文生字字帖';
        const date = new Date().toLocaleDateString('zh-CN');
        const fileName = getValidFileName(title) + '_表格版.doc';
        
        // 计算每页显示的字符
        const rowsPerPage = currentSettings.rowsPerPage;
        const colsPerRow = currentSettings.colsPerPage;
        const totalPages = Math.ceil(currentCharacters.length / rowsPerPage);
        
        // 创建Word文档内容 - 直接使用表格
        let wordHTML = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <title>${title}</title>
                <style>
                    body { 
                        font-family: 'Microsoft YaHei', 'SimSun', sans-serif; 
                        margin: 2cm;
                        line-height: 1.5;
                    }
                    .page { 
                        margin-bottom: 2cm;
                        page-break-after: always;
                    }
                    h1 { 
                        color: #4a6fa5; 
                        text-align: center; 
                        margin-bottom: 0.5cm;
                        font-size: 24pt;
                    }
                    .page-info {
                        text-align: center;
                        color: #666;
                        margin-bottom: 1cm;
                        font-size: 11pt;
                    }
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-top: 0.5cm;
                        table-layout: fixed;
                    }
                    td {
                        border: 1px solid #333;
                        width: ${100 / colsPerRow}%;
                        height: 2.5cm;
                        text-align: center;
                        vertical-align: middle;
                        position: relative;
                    }
                    .grid-cell {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        pointer-events: none;
                    }
                    .grid-line {
                        position: absolute;
                        background-color: #ddd;
                    }
                    .center-vertical {
                        width: 1px;
                        height: 100%;
                        left: 50%;
                        top: 0;
                    }
                    .center-horizontal {
                        height: 1px;
                        width: 100%;
                        top: 50%;
                        left: 0;
                    }
                    .diagonal-1 {
                        width: 1px;
                        height: 141%;
                        left: 50%;
                        top: -20%;
                        transform: rotate(45deg);
                    }
                    .diagonal-2 {
                        width: 1px;
                        height: 141%;
                        left: 50%;
                        top: -20%;
                        transform: rotate(-45deg);
                    }
                    .character {
                        font-size: 36pt;
                        font-family: ${currentSettings.fontFamily};
                        font-weight: ${currentSettings.fontWeight};
                        color: ${currentSettings.fontColor};
                        z-index: 2;
                        position: relative;
                    }
                    .empty-cell {
                        background-color: #f9f9f9;
                    }
                    .footer {
                        text-align: center;
                        margin-top: 1cm;
                        color: #888;
                        font-size: 9pt;
                    }
                    @page { 
                        size: A4 portrait; 
                        margin: 2cm; 
                    }
                </style>
            </head>
            <body>
                <h1>${title}</h1>
                <div class="page-info">共 ${currentCharacters.length} 个生字 - ${currentSettings.gridType === 'tian' ? '田字格' : '米字格'}练习本 - 生成日期: ${date}</div>
        `;
        
        // 生成每一页
        for (let page = 1; page <= totalPages; page++) {
            wordHTML += `<div class="page">`;
            wordHTML += `<div class="page-info" style="margin-bottom: 0.5cm;">第 ${page} 页 / 共 ${totalPages} 页 - 每页${rowsPerPage}个生字</div>`;
            wordHTML += `<table cellspacing="0" cellpadding="0">`;
            
            // 计算当前页的生字
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, currentCharacters.length);
            const pageCharacters = currentCharacters.slice(startIndex, endIndex);
            
            // 生成每一行
            for (let row = 0; row < rowsPerPage; row++) {
                wordHTML += `<tr style="height: 2.5cm;">`;
                
                const hasCharacter = row < pageCharacters.length;
                const currentCharacter = hasCharacter ? pageCharacters[row] : '';
                
                // 生成每行的格子
                for (let col = 0; col < colsPerRow; col++) {
                    const isFirstCol = col === 0;
                    const isEmpty = !hasCharacter || !isFirstCol;
                    
                    wordHTML += `<td class="${isEmpty ? 'empty-cell' : ''}" style="position: relative;">`;
                    
                    // 添加网格线
                    wordHTML += `<div class="grid-cell">`;
                    wordHTML += `<div class="grid-line center-vertical"></div>`;
                    wordHTML += `<div class="grid-line center-horizontal"></div>`;
                    if (currentSettings.gridType === 'mi') {
                        wordHTML += `<div class="grid-line diagonal-1"></div>`;
                        wordHTML += `<div class="grid-line diagonal-2"></div>`;
                    }
                    wordHTML += `</div>`;
                    
                    // 如果是第一个格子且有生字，显示生字
                    if (isFirstCol && hasCharacter) {
                        wordHTML += `<div class="character">${currentCharacter}</div>`;
                    }
                    
                    wordHTML += `</td>`;
                }
                
                wordHTML += `</tr>`;
            }
            
            wordHTML += `</table>`;
            
            // 添加生字列表
            if (pageCharacters.length > 0) {
                wordHTML += `<div style="text-align: center; margin-top: 0.5cm; font-size: 12pt;">
                    <p style="color: #4a6fa5; font-weight: bold;">本页生字 (${pageCharacters.length}个):</p>
                    <p style="letter-spacing: 5px;">${pageCharacters.join(' ')}</p>
                </div>`;
            }
            
            wordHTML += `</div>`;
        }
        
        wordHTML += `
                <div class="footer">
                    <p>小学语文生字字帖生成系统</p>
                    <p>请在方格内练习书写，每个生字建议练习5-10遍</p>
                </div>
            </body>
            </html>
        `;
        
        // 创建Blob并保存
        const blob = new Blob(
            ['\ufeff' + wordHTML],
            { type: 'application/msword' }
        );
        
        saveAs(blob, fileName);
    }
    
    // 更新字帖预览
    function updateCopybookPreview() {
        if (currentCharacters.length === 0) return;
        
        // 更新所有页面的样式
        const pages = document.querySelectorAll('.grid-page');
        const characters = document.querySelectorAll('.character');
        
        // 更新方格类型
        pages.forEach(page => {
            const gridLines = page.querySelectorAll('.grid-lines');
            gridLines.forEach(lines => {
                lines.innerHTML = '';
                
                if (currentSettings.gridType === 'tian') {
                    lines.innerHTML = `
                        <div class="line center-vertical" style="position:absolute;width:1px;height:100%;left:50%;transform:translateX(-50%);background-color:#eee;"></div>
                        <div class="line center-horizontal" style="position:absolute;height:1px;width:100%;top:50%;transform:translateY(-50%);background-color:#eee;"></div>
                    `;
                } else if (currentSettings.gridType === 'mi') {
                    lines.innerHTML = `
                        <div class="line center-vertical" style="position:absolute;width:1px;height:100%;left:50%;transform:translateX(-50%);background-color:#eee;"></div>
                        <div class="line center-horizontal" style="position:absolute;height:1px;width:100%;top:50%;transform:translateY(-50%);background-color:#eee;"></div>
                        <div class="line diagonal-1" style="position:absolute;width:1px;height:141%;left:50%;top:-20%;transform:translateX(-50%) rotate(45deg);background-color:#eee;"></div>
                        <div class="line diagonal-2" style="position:absolute;width:1px;height:141%;left:50%;top:-20%;transform:translateX(-50%) rotate(-45deg);background-color:#eee;"></div>
                    `;
                }
            });
        });
        
        // 更新字体样式
        characters.forEach(char => {
            char.style.fontFamily = currentSettings.fontFamily;
            char.style.fontSize = `${currentSettings.fontSize}px`;
            char.style.fontWeight = currentSettings.fontWeight;
            char.style.color = currentSettings.fontColor;
        });
    }

    // 重置设置
    function resetSettings() {
        gradeSelect.value = '';
        excelFileInput.value = '';
        
        // 重置方格类型
        gridTypeOptions.forEach(opt => opt.classList.remove('active'));
        document.querySelector('.grid-type-option[data-type="tian"]').classList.add('active');
        currentSettings.gridType = 'tian';
        
        // 重置字体设置
        fontFamilySelect.value = 'Ma Shan Zheng, cursive';
        currentSettings.fontFamily = 'Ma Shan Zheng, cursive';
        
        fontSizeSlider.value = 36;
        currentSettings.fontSize = 36;
        fontSizeValue.textContent = '36px';
        
        fontWeightSlider.value = 400;
        currentSettings.fontWeight = 400;
        fontWeightValue.textContent = '400';
        
        // 重置颜色
        colorOptions.forEach(opt => opt.classList.remove('active'));
        document.querySelector('.color-option[data-color="#333333"]').classList.add('active');
        currentSettings.fontColor = '#333333';
        customColorInput.value = '#333333';
        
        // 清空预览
        currentCharacters = [];
        gridPagesContainer.innerHTML = '';
        previewTitle.textContent = '字帖预览';
        characterCount.textContent = '请先生成字帖';
        downloadWordBtn.disabled = true;
        
        updatePageInfo();
        updatePageControls();
        
        showSuccess('设置已重置');
    }

    // 页面导航
    function goToPrevPage() {
        if (currentPage > 1) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage--;
            document.getElementById(`page-${currentPage}`).classList.add('active');
            updatePageInfo();
            updatePageControls();
        }
    }
    
    function goToNextPage() {
        if (currentPage < totalPages) {
            document.getElementById(`page-${currentPage}`).classList.remove('active');
            currentPage++;
            document.getElementById(`page-${currentPage}`).classList.add('active');
            updatePageInfo();
            updatePageControls();
        }
    }
    
    function updatePageInfo() {
        currentPageSpan.textContent = currentPage;
        totalPagesSpan.textContent = totalPages;
    }
    
    function updatePageControls() {
        prevPageBtn.disabled = currentPage <= 1;
        nextPageBtn.disabled = currentPage >= totalPages;
    }

    // 工具函数
    function showLoading() {
        loadingOverlay.style.display = 'flex';
    }
    
    function hideLoading() {
        loadingOverlay.style.display = 'none';
    }
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }
    
    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }
    
    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }
    
    function clearExcelFile() {
        excelFileInput.value = '';
    }

    // 初始化
    function init() {
        initEventListeners();
        
        // 高亮当前页面导航
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            const linkPage = link.getAttribute('href');
            if (linkPage === currentPage || (currentPage === '' && linkPage === 'copybook.html')) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>

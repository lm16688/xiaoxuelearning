   .character-cell {
    position: relative;
    border: 1px solid #e0e0e0;

        /* 网格样式 */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* 田字格样式 */
        .grid-tianzi {
            background-image: 
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px),
                linear-gradient(to right, #ddd 1px, transparent 1px),
                linear-gradient(to bottom, #ddd 1px, transparent 1px);
            background-size: 50% 100%, 100% 50%, 100% 100%, 100% 100%;
            background-position: 50% 0, 0 50%, 0 0, 0 0;
        }
        
        /* 米字格样式 */
        .grid-mizi {
            background-image: 
                linear-gradient(to right, #e0e0e0 1px, transparent 1px),
                linear-gradient(to bottom, #e0e0e0 1px, transparent 1px),
                linear-gradient(to right, #ddd 1px, transparent 1px),
                linear-gradient(to bottom, #ddd 1px, transparent 1px),
                linear-gradient(45deg, #eee 1px, transparent 1px),
                linear-gradient(-45deg, #eee 1px, transparent 1px);
            background-size: 50% 100%, 100% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            background-position: 50% 0, 0 50%, 0 0, 0 0, 0 0, 0 0;
        }
        
        .character-content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100%;

        }

  /* 打印样式 */
@media print {
    body * {
        visibility: hidden;
    }
    
    .copybook-preview,
    .copybook-preview * {
        visibility: visible;
    }
    
    .copybook-preview {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 0;
        box-shadow: none;
    }
    
    /* 隐藏不需要打印的元素 */
    .preview-header,
    .settings-panel,
    .copybook-options,
    .copybook-header,
    .footer,
    .navigation-buttons {
        display: none !important;
    }
    
    /* 字帖内容样式调整 */
    .copybook-content {
        padding: 10mm;
        width: 100%;
    }
    
    /* 字帖单元格打印样式 */
    .character-cell {
        border: 1px solid #ccc !important;
        break-inside: avoid;
        page-break-inside: avoid;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    /* 确保网格背景打印出来 */
    .grid-background {
        opacity: 1 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    /* 网格容器打印样式 - 去除列间距 */
    .copybook-grid-container {
        gap: 0 !important;
        margin-bottom: 15px !important;
    }
    
    /* 生字打印样式 */
    .copybook-char {
        font-size: 40px !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    /* 分页控制 */
    .copybook-page {
        page-break-after: always;
    }
    
    .copybook-page:last-child {
        page-break-after: auto;
    }
    
    /* 纸张设置 */
    @page {
        size: A4;
        margin: 15mm;
    }
}

        .loading-spinner {

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

    <div class="container copybook-container">
        <header class="copybook-header">
            <h1><i class="fas fa-print"></i> 字帖打印</h1>

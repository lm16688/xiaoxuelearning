<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字帖打印 - 小学语文生字学习</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        /* 字帖打印页面特定样式 */
        .copybook-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .copybook-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .copybook-header h1 {
            color: #4a6fa5;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .copybook-header p {
            color: #666;
            font-size: 16px;
        }
        
        .copybook-main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        @media (max-width: 1024px) {
            .copybook-main {
                grid-template-columns: 1fr;
            }
        }
        
        .copybook-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .copybook-options {
                grid-template-columns: 1fr;
            }
        }
        
        .option-card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .option-title {
            font-size: 22px;
            color: #4a6fa5;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .option-title i {
            font-size: 24px;
        }
        
        .grade-selection {
            margin-bottom: 20px;
        }
        
        .grade-selection label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .grade-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: white;
            transition: border-color 0.3s ease;
        }
        
        .grade-select:focus {
            border-color: #4a6fa5;
            outline: none;
        }
        
        .upload-area {
            border: 2px dashed #4a6fa5;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background-color: #f0f7ff;
            border-color: #3a5a8a;
        }
        
        .upload-area i {
            font-size: 48px;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        
        .upload-area h3 {
            color: #4a6fa5;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .upload-input {
            display: none;
        }
        
        .upload-btn {
            display: inline-block;
            background-color: #4a6fa5;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: #3a5a8a;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f4ff;
            border-radius: 6px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .copybook-preview {
            display: none;
        }
        
        .copybook-preview.show {
            display: block;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .preview-header h2 {
            color: #4a6fa5;
            font-size: 24px;
            margin: 0;
        }
        
        .print-controls {
            display: flex;
            gap: 15px;
        }
        
        .print-btn, .refresh-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .print-btn:hover {
            background-color: #3a5a8a;
        }
        
        .refresh-btn {
            background-color: #6c757d;
        }
        
        .refresh-btn:hover {
            background-color: #5a6268;
        }
        
        .copybook-grid {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            min-height: 500px;
        }
        
        .grid-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .grid-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            font-family: 'ZCOOL QingKe HuangYou', cursive;
        }
        
        .grid-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .characters-container {
            display: grid;
            gap: 20px;
        }
        
        .character-cell {
            position: relative;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .character-cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .copybook-character {
            font-family: 'Ma Shan Zheng', cursive;
            color: #333;
            line-height: 1;
            margin: 0;
        }
        
        .copybook-pinyin {
            font-size: 16px;
            color: #e74c3c;
            margin: 5px 0;
        }
        
        .copybook-strokes {
            font-size: 12px;
            color: #666;
        }
        
        .copybook-words {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        /* 右侧调节栏样式 */
        .settings-panel {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .settings-title {
            font-size: 22px;
            color: #4a6fa5;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .section-title {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .range-slider {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4a6fa5;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .range-value {
            display: inline-block;
            margin-left: 10px;
            color: #4a6fa5;
            font-weight: bold;
            min-width: 30px;
        }
        
        .select-control {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            background-color: white;
        }
        
        .select-control:focus {
            border-color: #4a6fa5;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            cursor: pointer;
            color: #555;
            user-select: none;
        }
        
        .font-preview {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #e0e0e0;
        }
        
        .apply-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .apply-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 25px;
            background-color: #4a6fa5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #3a5a8a;
            transform: translateY(-2px);
        }
        
        .nav-btn.home {
            background-color: #6c757d;
        }
        
        .nav-btn.home:hover {
            background-color: #5a6268;
        }
        
        /* 网格线样式 */
        .grid-line {
            position: absolute;
            pointer-events: none;
            z-index: 0;
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            background-color: currentColor;
            opacity: 0.3;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
            background-color: currentColor;
            opacity: 0.3;
        }
        
        /* 笔顺指示 */
        .stroke-order {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #999;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        /* 打印样式 */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .copybook-preview,
            .copybook-preview * {
                visibility: visible;
            }
            
            .copybook-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .settings-panel,
            .print-controls,
            .navigation-buttons,
            .copybook-options,
            .copybook-header,
            .footer {
                display: none !important;
            }
            
            .copybook-grid {
                box-shadow: none;
                padding: 0;
            }
            
            .character-cell {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container copybook-container">
        <header class="copybook-header">
            <h1><i class="fas fa-print"></i> 字帖打印</h1>
            <p>生成规范楷体硬笔字帖，支持打印和练习</p>
        </header>
        
        <main class="copybook-main">
            <!-- 左侧主内容区 -->
            <div class="copybook-content">
                <div class="copybook-options">
                    <!-- 选项1：从系统数据选择 -->
                    <div class="option-card">
                        <h2 class="option-title"><i class="fas fa-database"></i> 从系统数据选择</h2>
                        <div class="grade-selection">
                            <label for="grade-select">选择年级：</label>
                            <select id="grade-select" class="grade-select">
                                <option value="">请选择年级...</option>
                                <option value="一年级上册">一年级上册</option>
                                <option value="一年级下册">一年级下册</option>
                                <option value="二年级上册">二年级上册</option>
                                <option value="二年级下册">二年级下册</option>
                                <option value="三年级上册">三年级上册</option>
                                <option value="三年级下册">三年级下册</option>
                                <option value="四年级上册">四年级上册</option>
                            </select>
                        </div>
                        <div class="character-count" id="character-count" style="display: none;">
                            <p>共 <span id="count-number">0</span> 个生字</p>
                        </div>
                        <button class="generate-btn" id="generate-btn" disabled>
                            <i class="fas fa-magic"></i> 生成字帖
                        </button>
                    </div>
                    
                    <!-- 选项2：上传Excel文件 -->
                    <div class="option-card">
                        <h2 class="option-title"><i class="fas fa-file-excel"></i> 上传Excel文件</h2>
                        <div class="upload-area" id="upload-area">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>上传Excel文件</h3>
                            <p>支持.xlsx或.xls格式，包含生字数据</p>
                            <div class="upload-btn" id="upload-trigger">
                                <i class="fas fa-upload"></i> 选择文件
                            </div>
                            <input type="file" id="excel-file" class="upload-input" accept=".xlsx,.xls">
                        </div>
                        <div class="file-info" id="file-info">
                            <p><i class="fas fa-file"></i> 已选择文件: <span id="file-name">未选择文件</span></p>
                            <p><i class="fas fa-info-circle"></i> 请确保文件包含"生字"列</p>
                        </div>
                        <button class="generate-excel-btn" id="generate-excel-btn" disabled>
                            <i class="fas fa-magic"></i> 从Excel生成字帖
                        </button>
                    </div>
                </div>
                
                <!-- 字帖预览区域 -->
                <div class="copybook-preview" id="copybook-preview">
                    <div class="preview-header">
                        <h2 id="preview-title">字帖预览</h2>
                        <div class="print-controls">
                            <button class="refresh-btn" id="refresh-btn">
                                <i class="fas fa-redo"></i> 重新生成
                            </button>
                            <button class="print-btn" id="print-btn">
                                <i class="fas fa-print"></i> 打印字帖
                            </button>
                        </div>
                    </div>
                    
                    <div class="copybook-grid" id="copybook-grid">
                        <!-- 字帖内容将在这里动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 右侧调节栏 -->
            <div class="settings-panel" id="settings-panel">
                <h2 class="settings-title"><i class="fas fa-sliders-h"></i> 字帖设置</h2>
                
                <!-- 1. 方格设置 -->
                <div class="settings-section">
                    <h3 class="section-title"><i class="fas fa-th"></i> 方格设置</h3>
                    
                    <div class="control-group">
                        <label>
                            方格大小: <span class="range-value" id="grid-size-value">150px</span>
                        </label>
                        <input type="range" id="grid-size" class="range-slider" min="80" max="300" value="150" step="10">
                    </div>
                    
                    <div class="control-group">
                        <label>
                            行间距: <span class="range-value" id="grid-gap-value">20px</span>
                        </label>
                        <input type="range" id="grid-gap" class="range-slider" min="5" max="50" value="20" step="5">
                    </div>
                    
                    <div class="control-group">
                        <label>
                            网格线颜色:
                            <input type="color" id="grid-color" value="#cccccc" style="width:100%;height:35px;margin-top:5px;">
                        </label>
                    </div>
                    
                    <div class="control-group">
                        <label>网格类型:</label>
                        <select id="grid-type" class="select-control">
                            <option value="square">田字格</option>
                            <option value="cross">十字格</option>
                            <option value="nine">九宫格</option>
                            <option value="rice">米字格</option>
                            <option value="none">无网格</option>
                        </select>
                    </div>
                </div>
                
                <!-- 2. 字体设置 -->
                <div class="settings-section">
                    <h3 class="section-title"><i class="fas fa-font"></i> 字体设置</h3>
                    
                    <div class="control-group">
                        <label>字体类型:</label>
                        <select id="font-family" class="select-control">
                            <option value="'Ma Shan Zheng', cursive">楷体（毛笔）</option>
                            <option value="'KaiTi', '楷体', 'STKaiti', serif">标准楷体</option>
                            <option value="'SimSun', '宋体', serif">宋体</option>
                            <option value="'Microsoft YaHei', '微软雅黑', sans-serif">微软雅黑</option>
                            <option value="'Arial', sans-serif">Arial</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label>
                            字体大小: <span class="range-value" id="font-size-value">48px</span>
                        </label>
                        <input type="range" id="font-size" class="range-slider" min="24" max="100" value="48" step="2">
                    </div>
                    
                    <div class="control-group">
                        <label>
                            字体粗细: <span class="range-value" id="font-weight-value">正常</span>
                        </label>
                        <input type="range" id="font-weight" class="range-slider" min="300" max="900" value="400" step="100">
                    </div>
                    
                    <div class="control-group">
                        <label>
                            字体颜色:
                            <input type="color" id="font-color" value="#000000" style="width:100%;height:35px;margin-top:5px;">
                        </label>
                    </div>
                    
                    <div class="font-preview" id="font-preview">
                        字体预览
                    </div>
                </div>
                
                <!-- 3. 显示选项 -->
                <div class="settings-section">
                    <h3 class="section-title"><i class="fas fa-eye"></i> 显示选项</h3>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-pinyin" checked>
                        <label for="show-pinyin">显示拼音</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-stroke-order" checked>
                        <label for="show-stroke-order">显示笔顺</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-words" checked>
                        <label for="show-words">显示组词</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="show-stroke-count">
                        <label for="show-stroke-count">显示笔画数</label>
                    </div>
                    
                    <div class="control-group">
                        <label>每行字数:</label>
                        <select id="chars-per-row" class="select-control">
                            <option value="2">2个字</option>
                            <option value="3" selected>3个字</option>
                            <option value="4">4个字</option>
                            <option value="5">5个字</option>
                            <option value="6">6个字</option>
                        </select>
                    </div>
                </div>
                
                <button class="apply-btn" id="apply-settings">
                    <i class="fas fa-check"></i> 应用设置
                </button>
            </div>
        </main>
        
        <!-- 导航按钮 -->
        <div class="navigation-buttons">
            <a href="index.html" class="nav-btn home">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="study.html" class="nav-btn">
                <i class="fas fa-book-open"></i> 进入学习
            </a>
        </div>
        
        <footer class="footer">
            <p>© 2023 小学语文生字学习系统 | 字帖打印功能</p>
            <p>提示：打印前请确保打印机已连接，建议使用A4纸张</p>
        </footer>
    </div>
    
    <!-- 引入SheetJS库处理Excel文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="copybook.js"></script>
</body>
</html>
